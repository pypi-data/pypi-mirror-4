[pytest]
addopts = 
	--doctest-modules --doctest-glob='*.rst' --capture=no
	--cov=kotti_theme_cyborg --cov-report=term-missing
	--ignore=kotti_theme_cyborg/templates/
	kotti_theme_cyborg/
python_files = test*py

[aliases]
dev = develop easy_install kotti_theme_cyborg[testing]

[compile_catalog]
directory = kotti_theme_cyborg/locale
domain = kotti_theme_cyborg
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = kotti_theme_cyborg/locale/kotti_theme_cyborg.pot
width = 80

[init_catalog]
domain = kotti_facebook
input_file = kotti_theme_cyborg/locale/kotti_theme_cyborg.pot
output_dir = kotti_theme_cyborg/locale

[update_catalog]
domain = kotti_facebook
input_file = kotti_theme_cyborg/locale/kotti_theme_cyborg.pot
output_dir = kotti_theme_cyborg/locale
previous = true

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

