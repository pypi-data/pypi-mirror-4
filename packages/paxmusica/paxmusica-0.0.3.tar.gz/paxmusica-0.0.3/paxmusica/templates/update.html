{% for basedir in basedirs %}
    <form action="{{ url_for('do_update') }}"
          method="POST"
          >

          <input type="hidden"
                 value="{{ basedir.id }}"
                 name="basedir"
                 >
           {{ basedir.directory }}
          <button>Delete</button>

    </form>

{% endfor %}

<form action="{{ url_for('do_update') }}" method="POST">

</form>
