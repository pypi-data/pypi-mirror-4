<form action="{{uriPrefix}}/people/{{person.name}}/tracsearch/" method="get">
  <p class="tracsearchquery">
    <input type="text" id="user-search-terms" name="query" value="{{ query|escape }}" />
    <input type="submit" value="Search &#187;" />
  </p>
{% if results %}
<h3>{{ lenresults }} result{{ lenresults|pluralize }}</h3>
{% endif %}
  <p class="tracsearchfilters">
    <input type="checkbox" id="changeset" name="changeset" {% if changeset %}checked="checked"{% endif %} />
    <label for="changeset">Changesets</label>
    <input type="checkbox" id="milestone" name="milestone" {% if milestone %}checked="checked"{% endif %} />
    <label for="milestone">Milestones</label>
    <input type="checkbox" id="ticket" name="ticket" {% if ticket %}checked="checked"{% endif %} />
    <label for="ticket">Tickets</label>
    <input type="checkbox" id="wiki" name="wiki" {% if wiki %}checked="checked"{% endif %} />
    <label for="wiki">Wiki</label>
  </p>
</form>
