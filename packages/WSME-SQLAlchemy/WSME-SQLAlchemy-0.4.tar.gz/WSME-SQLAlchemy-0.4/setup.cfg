[metadata]
name = WSME-SQLAlchemy
version = 0.4
author = "Christophe de Vienne"
author-email = "python-wsme@googlegroups.com"
summary = SQLAlchemy support for WSME
description = 
	SQLAlchemy support for WSME (http://pypi.python.org/pypi/WSME).
url = http://bitbucket.org/cdevienne/wsme
license = MIT
classifier = 
	Development Status :: 3 - Alpha
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 2.5
	Programming Language :: Python :: 2.6
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	License :: OSI Approved :: MIT License
	Topic :: Internet :: WWW/HTTP :: WSGI
	Topic :: Software Development :: Libraries :: Python Modules
requires-dist = 
	WSME
	SQLAlchemy >= 0.5.8

[files]
namespace_packages = 
	wsmeext
packages = 
	wsmeext
	wsmeext.sqlalchemy
	wsmeext.sqlalchemy.tests
extra_files = 
	setup.py

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[aliases]
release = egg_info -RDb ''

