[buildout]
develop = .
parts = python test ctags coverage

[python]
recipe = zc.recipe.egg:scripts
eggs = zodbbrowser
       z3c.dependencychecker
       detox
interpreter = python

[test]
recipe = zc.recipe.testrunner
eggs = zodbbrowser
defaults = ['--exit-with-status', '--tests-pattern', '^f?tests$']

[coverage]
recipe = zc.recipe.egg:scripts
eggs = z3c.coverage

[ctags]
recipe = z3c.recipe.tag:tags
eggs = ${python:eggs}
