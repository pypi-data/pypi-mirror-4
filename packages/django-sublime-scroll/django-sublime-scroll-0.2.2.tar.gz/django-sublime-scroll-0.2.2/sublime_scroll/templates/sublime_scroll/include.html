<style>
	#sublime-scroll {
		{% if image_path %}
		background-image:url('{{ image_path }}');
		{% else %}
		display:none;
		{% endif %}
	}
</style>

{% if image_path %}
<script src="{{ STATIC_URL }}js/sublime-scroll.js"></script>
<script>
	$(document).ready(function() {
		$.sublimeScroll({{ settings }});
	});
</script>
{% endif %}
