<h2>News for {{ instance.user_id }}</h2>
<ul>
{% for new in items %}
    <li>
        <div class="news_message">{{ new.message|linebreaks }}</div>
        <div class="attachment">
            <div class="attachment-data">
                <p class="name">
                    {% if new.attachment.media.0.src %}
                        <img class="picture" src="{{ new.attachment.media.0.src }}" />
                    {% endif %}
                    <a href="{{ new.attachment.href }}">{{ new.attachment.name }}</a>
                </p>
                <p class="caption">{{ new.attachment.caption }}</p>
                <p class="description">{{ new.attachment.description }}</p>
            </div>
        </div>
    </li>
{% endfor %}
</ul>
