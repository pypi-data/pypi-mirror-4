{% spaceless %}<object width="{{S.w}}" height="{{S.h}}">
    <param name="movie" value="http://www.youtube.com/v/{{CODE}}"></param>
    <param name="allowFullScreen" value="true"></param>
    <param name="allowscriptaccess" value="always"></param>
    <embed src="http://www.youtube.com/v/{{CODE}}" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="{{S.w}}" height="{{S.h}}"> </embed>
</object>{% endspaceless %}
