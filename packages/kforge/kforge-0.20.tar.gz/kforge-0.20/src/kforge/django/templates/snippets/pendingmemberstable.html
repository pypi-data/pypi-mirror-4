  <table>
      {% for member in project.members.pending %}
    <tr>
      <td>
      <div style="float: right" class="actions">
        <a href="{{uriPrefix}}/projects/{{ project.name }}/members/{{ member.person.name }}/approve/" title="Approve this person ({{ member.person.name }})"><img height="20" width="20" src="{{ kforge_media_url }}/images/icon-edit.png" alt="Edit" /></a>
        <a href="{{uriPrefix}}/projects/{{ project.name }}/members/{{ member.person.name }}/reject/" title="Reject this person ({{ member.person.name }})"><img height="20" width="20" src="{{ kforge_media_url }}/images/icon-delete.png" alt="Remove" /></a>
      </div>
      <a style="font-size: 130%" href="{{uriPrefix}}/people/{{ member.person.name }}/">{{ member.person.getLabelValue|escape }}</a>
      <br/>
      <span class="greyed">Pending since {{ member.dateCreated|date }}</span>
      <br/>
      {{ member.role.name|escape }}
      </td>
    </tr>
      {% endfor %}
  </table>
