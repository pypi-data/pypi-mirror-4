<h1>
{{ album }} by {{ artist }}<br>
</h1>






<form
    action="/add/"
    method="POST"
>
    <table>
	    {% for song in songs %}
            <tr>
                <td>
                    {{ song.track }}. {{ song.title }}
                </td>
                <td>
                    <button name="chosen" value="{{ song.id }}">
                        Add to playlist
                    </button>
                </td>
            </tr>
        {% endfor %}
    </table>
</form>

<a href="..">Back</a>
