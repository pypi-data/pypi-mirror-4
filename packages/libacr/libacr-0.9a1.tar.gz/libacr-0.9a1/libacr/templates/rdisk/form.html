<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="../admin/admin_master.html" />

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
  <title>${title}</title>
  <style>
    #form_box {
        width: 700px;
    }
    
    #form_box form {
        margin: 10px;
    }
  </style>
  <style py:if="values.has_key('page')">
    #page\.container {
        display: none;
    }
  </style>
  <style py:if="values.has_key('choose_type')">
    #choose_type\.container {
        display: none;
    }
  </style>
</head>

<body>
    <div class="section_box">
        <h1 class="title">RDisk ${values.has_key('choose_type') and values['choose_type'] or ''}</h1>
        <div id="form_box" class="section_icons">
            ${form(value=values, action=action)}
        </div>
    </div>
</body>
</html>
