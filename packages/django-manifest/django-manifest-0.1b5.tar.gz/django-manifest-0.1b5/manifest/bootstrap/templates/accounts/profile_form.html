{% extends 'accounts/base.html' %}

{% block title %}{% trans "Edit profile" %} - {{ block.super }}{% endblock %}

{% block main %}
<form action="" enctype="multipart/form-data" method="post" class="form form-horizontal">
  {% csrf_token %}
  <fieldset>
    <legend>{% trans "Edit profile" %}</legend>
    {{ form|as_bootstrap }}
  </fieldset>
  <div class="form-actions">
    <input type="submit" value="{% trans "Save changes" %}" class="btn btn-primary" />
  </div>
</form>
{% endblock %}
