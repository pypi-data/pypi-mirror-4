[buildout]
allow-picked-versions = true
prefer-final = true
extends =
    buildout.cfg
    https://raw.github.com/euphorie/Euphorie/stable-5/versions.cfg
parts = instance test

[instance]
eggs +=
    Products.PDBDebugMode

[test]
recipe = collective.xmltestreport
defaults = ['--auto-color', '--auto-progress']
eggs =
    Pillow
    osha.oira [tests]
