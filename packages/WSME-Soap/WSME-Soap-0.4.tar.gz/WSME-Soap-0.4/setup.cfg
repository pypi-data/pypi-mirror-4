[metadata]
name = WSME-Soap
version = 0.4
author = "Christophe de Vienne"
author-email = "python-wsme@googlegroups.com"
summary = Soap support for WSME
description = 
	SOAP implementation for WSME (http://pypi.python.org/pypi/WSME).
url = http://bitbucket.org/cdevienne/wsme
license = MIT
classifier = 
	Development Status :: 3 - Alpha
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 2.6
	Programming Language :: Python :: 2.7
	License :: OSI Approved :: MIT License
	Topic :: Internet :: WWW/HTTP :: WSGI
	Topic :: Software Development :: Libraries :: Python Modules
requires-dist = 
	WSME
	Genshi

[entry_points]
wsme.protocols = 
	soap = wsmeext.soap:SoapProtocol

[files]
namespace_packages = 
	wsmeext
packages = 
	wsmeext
	wsmeext.soap
	wsmeext.soap.tests
package_data = 
	wsmeext.soap = *.html
extra_files = 
	setup.py

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[aliases]
release = egg_info -RDb ''

