
<%
from os.path import join
%>

server {
    server_name	${host_css_js};
    listen 80;
	charset utf-8;
    expires max;
	location / {
		autoindex off;
		root	${prefix}/.build;
	}
}
server {
    listen 80;
    server_name	${host_dev_prefix}css${host_css_js};
    expires -1;
	charset utf-8;
	location /{
		autoindex off;
		root	${prefix}/css;
	}
}

server {
    listen 80;
    server_name	${host_dev_prefix}js${host_css_js};
    expires -1;
	charset utf-8;
	location /{
		autoindex off;
		root	${prefix}/js;
	}
}

<%def name="nginx_log_zweb(name)">
access_log /var/log/nginx/${name}.access_log info;
error_log /var/log/nginx/${name}.error_log info;
</%def>


<%def name="root_prefix()">
location ~ ^/(favicon\.ico|crossdomain\.xml|robots.txt) {
	expires max;
	root ${join(prefix,'html')};
}
</%def>


upstream ${name}{
%for port in ports:
	server 127.0.0.1:${port} weight=1;
%endfor
}

server {
	listen		80;
	server_name www.${host};
	charset utf-8;
	rewrite ^(.*)$ http://${host}$1 permanent;
}
server {
	listen 80;
	server_name ${host} *.${host};

	client_max_body_size 512M;
	${root_prefix()}

	location ~ ^/sitemap\.xml$ {
		root ${prefix}/html;
		expires 1d;
	}

	location / {
		expires -1;
		proxy_set_header Host $host;
		proxy_pass http://${name};
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		${nginx_log_zweb("main")}
	}

}





