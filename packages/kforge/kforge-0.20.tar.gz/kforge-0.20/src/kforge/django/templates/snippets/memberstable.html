  <table>
    {% for member in project.members %}
    <tr>
      <td>
      {% if view.canUpdateMember %}
      <div style="float: right" class="actions">
        <a href="{{uriPrefix}}/projects/{{ project.name }}/members/{{ member.person.name }}/edit/" title="Edit this member ({{ member.person.name }})"><img height="20" width="20" src="{{ kforge_media_url }}/images/icon-edit.png" alt="Edit" /></a>
        {% if view.canDeleteMember %}
        <a href="{{uriPrefix}}/projects/{{ project.name }}/members/{{ member.person.name }}/delete/" title="Remove this member ({{ member.person.name }})"><img height="20" width="20" src="{{ kforge_media_url }}/images/icon-delete.png" alt="Remove" /></a>
        {% endif %}
      </div>
      {% endif %}
      <a style="font-size: 130%" href="{{uriPrefix}}/people/{{ member.person.name }}/">{{ member.person.getLabelValue|escape }}</a>
      <br/>
      <span class="greyed">Member since {{ member.dateCreated|date }}</span>
      <br/>
      {{ member.role.name|escape }}
      </td>
    </tr>
    {% endfor %}
  </table>
