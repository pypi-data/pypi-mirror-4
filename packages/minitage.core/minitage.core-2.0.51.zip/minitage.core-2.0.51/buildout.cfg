[buildout]
extensions=mr.developer
versions=versions
extends=https://raw.github.com/collective/buildout.plonetest/master/qa.cfg
package-pep8-ignores = E125,E128,E501,F841,F401,E502,E125,E126,E127,E122,E124,E123
package-src = src/minitage/core
package-name = minitage.core
package-extras=[test]
eggs =
    ${buildout:package-name} ${buildout:package-extras}
    zest.releaser
parts =
    script
    test
    createzopecoverage
    flake8
    coverage-sh
    python-validation-sh
sources-dir=${buildout:directory}/src.others
develop=.
[test]
recipe = zc.recipe.testrunner
eggs = ${buildout:package-name} ${buildout:package-extras}
[script]
recipe=minitage.recipe.scripts
eggs=${buildout:eggs}
interpreter=zopepy
env-file=${buildout:directory}/test.env
[versions]
zc.recipe.testrunner = >=2.0.0
[sources]
