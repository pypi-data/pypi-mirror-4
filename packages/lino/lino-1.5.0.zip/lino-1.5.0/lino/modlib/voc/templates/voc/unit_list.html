{% extends "voc/base_site.html" %}

{% block title %}List of units{% endblock %}

{% block content %}

<h1>List of units</h1>

<ul class="objectlist">
{% for unit in units %}
<li class="{% cycle 'odd' 'even' %}"><a href="{{ unit.get_absolute_url }}">{{ unit }}</a></li>
{% endfor %}
</ul>

{% endblock %}
