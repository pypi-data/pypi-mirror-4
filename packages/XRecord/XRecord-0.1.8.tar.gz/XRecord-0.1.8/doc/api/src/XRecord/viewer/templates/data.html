<%inherit file="layout.html"/>
<%
schema = data.schema
%>

% if schema:
<h1>Some data from table `${schema.name}`</h1>
<table>
<tr>
% for c in schema.column_list():
   <th>${c}</th>
% endfor
</tr>
% for r in data.records:
   <tr> 
   % for c in schema.column_list():
      <td>${r[c]}</td>
   % endfor
   </tr>
% endfor
</table>
% else:
<h1>No data found in table `${schema.name}`</h1>
% endif
