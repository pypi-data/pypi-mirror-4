<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:i18n="http://genshi.edgewall.org/i18n">
  <xi:include href="admin.html" />
  <head>
    <title>Redirects</title>
  </head>

  <body>
    <h2>Manage Redirects</h2>

      <form class="addnew" id="addredirect" method="post" action="">
        <fieldset>
          <legend>Add Redirect:</legend>
          <div class="field">
            <label>From:<br /><input type="text" name="from" id="from" size="22" /><br />
            <em>The value is interpreted as regex.</em></label>
          </div>
          <div class="field">
            <label>To:<br /><input type="text" name="to" id="to" size="22" /><br />
            <em>You can use backreferences.</em></label>
          </div>
          <div class="field">
            <label>Enabled: <input type="checkbox" name="enabled" id="enabled" /></label>
          </div>
          <div class="buttons">
            <input type="submit" name="add" value="${_('Add')}" />
          </div>
        </fieldset>
      </form>

      <form id="redirects_table" method="post" action="">
        <table class="listing" id="redirectslist">
          <thead>
            <tr><th class="sel">&nbsp;</th>
              <th>From</th><th>To</th><th>Enabled</th>
            </tr>
          </thead>
          <tbody>
            <tr py:for="frompath, topath, enabled in redirects">
              <td><input type="checkbox" name="selected" value="${frompath}"/></td>
              <td>${frompath}</td>
              <td>${topath}</td>
              <td>${enabled}</td>
            </tr>
          </tbody>
        </table>
        <div class="buttons">
          <input type="submit" name="remove" value="${_('Remove selected redirects')}" />
          <input type="submit" name="enable" value="${_('Enable selected redirects')}" />
          <input type="submit" name="disable" value="${_('Disable selected redirects')}" />
        </div>
      </form>

  </body>

</html>
