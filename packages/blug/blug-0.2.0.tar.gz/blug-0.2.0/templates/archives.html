{% extends 'base.html' %}
        {% block content %}
      <div>
<article role="article">
  
  <header>
    <h1 class="entry-title">Blog Archive</h1>
    
  </header>
  
  <div id="blog-archives">



  
  <h2>2012</h2>
  {% for post in all_posts %}
<article>
  
<h1><a href="{{ post.relative_url }}">{{ post.title }}</a></h1>
<time datetime="{{ post.date }}" pubdate data-updated="true">{{ post.date.strftime('%b %d') }}</time>
<footer>
    <span class="categories">posted in 
    {% for category in post.categories %}
    <a class='category' href='/blog/categories/{{ category }}/'>{{ category }}</a></span>,
    {% endfor %}
    </span>
</footer>

</article>
{% endfor %}
</div>
</div>
{% endblock %}
