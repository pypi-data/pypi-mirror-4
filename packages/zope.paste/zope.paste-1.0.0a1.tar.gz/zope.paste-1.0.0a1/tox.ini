[tox]
envlist = py26,py27,py33

[testenv]
commands =
    python setup.py test -q
# without explicit deps, setup.py test will download a bunch of eggs into $PWD
deps =
    {toxinidir}/ZODB-4.0.0dev.tar.gz
    {toxinidir}/zope.app.appsetup-4.0.0a1.dev.tar.gz
    {toxinidir}/zope.app.publication-4.0.0a1.dev.tar.gz
    {toxinidir}/zope.app.wsgi-4.0.0a1.dev.tar.gz
    PasteDeploy
    setuptools
    waitress
    zope.authentication
    zope.browserpage
    zope.component
    zope.error
    zope.interface
    zope.principalregistry
    zope.publisher
    zope.security
    zope.site
    zope.traversing

[testenv:coverage]
basepython =
    python2.7
commands =
    pip uninstall -y zope.paste
    pip install -e .
    nosetests --with-xunit --with-xcoverage
deps =
    {toxinidir}/ZODB-4.0.0dev.tar.gz
    {toxinidir}/zope.app.appsetup-4.0.0a1.dev.tar.gz
    {toxinidir}/zope.app.publication-4.0.0a1.dev.tar.gz
    {toxinidir}/zope.app.wsgi-4.0.0a1.dev.tar.gz
    PasteDeploy
    setuptools
    waitress
    zope.authentication
    zope.browserpage
    zope.component
    zope.error
    zope.interface
    zope.principalregistry
    zope.publisher
    zope.security
    zope.site
    zope.traversing
    nose
    coverage
    nosexcover
