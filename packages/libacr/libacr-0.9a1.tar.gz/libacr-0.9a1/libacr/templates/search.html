<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
  <title>Search results for ${what}</title>
</head>

<body>
	<div class="acr_search_results">
	    <h1>Search results for ${what}</h1>
	    
	    <div class="acr_search_result" py:for="slice in results">
	        <h3 class="acr_search_page_title" py:if="showpage and slice.page">
                <a href="${h.acr_url(slice.page.url)}">${slice.page.title}</a>
            </h3>
	        <div class="acr_search_page_preview">
	            ${Markup(h.preview_slice(slice.page, slice))}
	        </div>
	    </div>
	</div>
</body>
</html>
