{% extends "forum/profile.html" %}
{% load i18n %}

{% block column_right %}
<div class="messages">
    <h2>{{ private_message }}</h2>
    <div class="clear small quiet">{{ private_message.created }}</div>
    <div class="content">{{ private_message.message }}</div>
    <div>
        <a href='{% url forum_messages %}'>{% trans "Reply" %}</a>
    </div>
</div>
{% endblock %}
