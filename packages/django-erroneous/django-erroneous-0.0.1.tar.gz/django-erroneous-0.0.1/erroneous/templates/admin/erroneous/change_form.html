{% extends "admin/change_form.html" %}

{% load i18n admin_modify adminmedia %}

{% block extrahead %}
    {{ block.super }}
  <script type="text/javascript">
  //<!--
    function getElementsByClassName(oElm, strTagName, strClassName){
        // Written by Jonathan Snook, http://www.snook.ca/jon; Add-ons by Robert Nyman, http://www.robertnyman.com
        var arrElements = (strTagName == "*" && document.all)? document.all :
        oElm.getElementsByTagName(strTagName);
        var arrReturnElements = new Array();
        strClassName = strClassName.replace(/\-/g, "\\-");
        var oRegExp = new RegExp("(^|\\s)" + strClassName + "(\\s|$)");
        var oElement;
        for(var i=0; i<arrElements.length; i++){
            oElement = arrElements[i];
            if(oRegExp.test(oElement.className)){
                arrReturnElements.push(oElement);
            }
        }
        return (arrReturnElements)
    }
    function hideAll(elems) {
      for (var e = 0; e < elems.length; e++) {
        elems[e].style.display = 'none';
      }
    }
    window.onload = function() {
      hideAll(getElementsByClassName(document, 'table', 'vars'));
      hideAll(getElementsByClassName(document, 'ol', 'pre-context'));
      hideAll(getElementsByClassName(document, 'ol', 'post-context'));
      hideAll(getElementsByClassName(document, 'div', 'pastebin'));
    }
    function toggle() {
      for (var i = 0; i < arguments.length; i++) {
        var e = document.getElementById(arguments[i]);
        if (e) {
          e.style.display = e.style.display == 'none' ? 'block' : 'none';
        }
      }
      return false;
    }
    function varToggle(link, id) {
      toggle('v' + id);
      var s = link.getElementsByTagName('span')[0];
      var uarr = String.fromCharCode(0x25b6);
      var darr = String.fromCharCode(0x25bc);
      s.innerHTML = s.innerHTML == uarr ? darr : uarr;
      return false;
    }
    function switchPastebinFriendly(link) {
      s1 = "Switch to copy-and-paste view";
      s2 = "Switch back to interactive view";
      link.innerHTML = link.innerHTML == s1 ? s2 : s1;
      toggle('browserTraceback', 'pastebinTraceback');
      return false;
    }
    //-->
  </script>
{% endblock %}

{% block content_title %}{% endblock %}

{% block content %}
    <style type="text/css">
    #content {margin: 0; padding: 0;}
    #reporter_body * {margin: 0; padding: 10px 20px; }
    #reporter_body * * {padding: 0;}
    #reporter_body { font:small sans-serif; float:left; }
    #reporter_body h1 { font-weight:normal; }
    #reporter_body h2 { margin-bottom:.8em; }
    #reporter_body h2 span { font-size:80%; color:#666; font-weight:normal; }
    #reporter_body h3 { margin:1em 0 .5em 0; }
    #reporter_body h4 { margin:0 0 .5em 0; font-weight: normal; }
    #reporter_body code, #reporter_body pre { font-size: small; white-space: pre-wrap; font-family:monospace; }
    #reporter_body table { border:1px solid #ccc; border-collapse: collapse; width:100%; background:white; }
    #reporter_body tbody td, #reporter_body tbody th { border-bottom: none; line-height: 16px; vertical-align:top; padding:2px 3px; }
    #reporter_body thead th { padding:1px 6px 1px 3px; background:#fefefe; text-align:left; font-weight:normal; font-size:11px; border:1px solid #ddd; }
    #reporter_body tbody th { width:12em; text-align:right; color:#666; padding-right:.5em; }
    #reporter_body table.vars { margin:5px 0 2px 40px; }
    #reporter_body table.vars td, #reporter_body table.req td { font-family:monospace; border-bottom: none; font-size: small}
    #reporter_body table td.code { width:100%; }
    #reporter_body table td.code pre { overflow:hidden; font-family:monospace; }
    #reporter_body table.source th { color:#666; }
    #reporter_body table.source td { font-family:monospace; white-space:pre; border-bottom:1px solid #eee; }
    #reporter_body ul.traceback { list-style-type:none; color: #222; }
    #reporter_body ul.traceback li.frame { list-style-type:none; padding-bottom:1em; color:#666; }
    #reporter_body ul.traceback li.user { background-color:#e0e0e0; color:#000 }
    #reporter_body div.context { padding:10px 0; overflow:hidden; }
    #reporter_body div.context ol { padding-left:30px; margin:0 10px; list-style-position: inside; }
    #reporter_body div.context ol li { list-style-type: decimal; font-family:monospace; white-space:pre; color:#777; cursor:pointer; }
    #reporter_body div.context ol li pre { display:inline; }
    #reporter_body div.context ol.context-line li { list-style-type: decimal; color:#505050; background-color:#dfdfdf; }
    #reporter_body div.context ol.context-line li span { position:absolute; right:32px; }
    #reporter_body .user div.context ol.context-line li { background-color:#bbb; color:#000; }
    #reporter_body .user div.context ol li { color:#666; }
    #reporter_body div.commands { margin-left: 40px; }
    #reporter_body div.commands a { color:#555; text-decoration:none; }
    #reporter_body .user div.commands a { color: black; }
    #reporter_body #summary { background: #ffc; }
    #reporter_body #summary h2 { font-weight: normal; color: #666; }
    #reporter_body #explanation { background:#eee; display:none;}
    #reporter_body #template, #reporter_body #template-not-exist { background:#f6f6f6; }
    #reporter_body #template-not-exist ul { margin: 0 0 0 20px; }
    #reporter_body #unicode-hint { background:#eee; }
    #reporter_body #traceback { background:#eee; }
    #reporter_body #requestinfo { background:#f6f6f6; padding-left:120px; }
    #reporter_body #summary table { border:none; background:transparent; }
    #reporter_body #requestinfo h2, #reporter_body #requestinfo h3 { position:relative; margin-left:-100px; }
    #reporter_body #requestinfo h3 { margin-bottom:-1em; }
    #reporter_body .error { background: #ffc; }
    #reporter_body .specific { color:#cc3300; font-weight:bold; }
    #reporter_body h2 span.commands { font-size:.7em;}
    #reporter_body span.commands a:link {color:#5E5694;}
    #reporter_body pre.exception_value { font-family: sans-serif; color: #666; font-size: 1.5em; margin: 10px 0 10px 0; }
    div.submit-row {display:none; }
    </style>

    <div id="reporter_body">
        {{ error_body }}
    </div>
{% endblock %}
