[plugin:auth_tkt]
# identification
use = repoze.who.plugins.auth_tkt:make_plugin
secret = kasamark
cookie_name = pysaml2
secure = False
include_ip = True
timeout = 3600
reissue_time = 3000

# IDENTIFIER
# @param :
# - rememberer_name : name of the plugin for remembering (delegate)
[plugin:saml2auth]
use = s2repoze.plugins.sp:make_plugin
saml_conf = sp_conf
rememberer_name = auth_tkt
debug = 1
sid_store = outstanding
identity_cache = identities

[general]
request_classifier = s2repoze.plugins.challenge_decider:my_request_classifier
challenge_decider = repoze.who.classifiers:default_challenge_decider
remote_user_key = REMOTE_USER

[identifiers]
# plugin_name;classifier_name:.. or just plugin_name (good for any)
plugins =
      saml2auth
      auth_tkt
      
[authenticators]
# plugin_name;classifier_name.. or just plugin_name (good for any)
plugins = saml2auth

[challengers]
# plugin_name;classifier_name:.. or just plugin_name (good for any)
plugins = saml2auth

[mdproviders]
plugins = saml2auth
