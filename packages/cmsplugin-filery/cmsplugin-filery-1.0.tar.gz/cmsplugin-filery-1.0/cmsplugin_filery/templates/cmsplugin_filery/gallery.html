{% load thumbnail %}

<div class="gallery" id="CMSFileryPlugin_{{ gallery.pk }}">
	{% for image in images %}
		<div style="display: inline;">
			<img src="{% thumbnail image.image 115x80 crop %}" style="border: 2px solid #cccccc;" alt="{{ image.alt }}" title="{{ image.title }}" rel="#CMSFileryImage_{{ image.pk }}" />
		</div>
	{% endfor %}
</div>
