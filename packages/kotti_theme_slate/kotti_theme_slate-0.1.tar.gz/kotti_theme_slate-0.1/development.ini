[app:main]
use = egg:kotti
filter-with = fanstatic
kotti.configurators =
    kotti_tinymce.kotti_configure
    kotti_theme_slate.kotti_configure
kotti.secret = qwerty
kotti.site_title = Slate Themed Kotti Site
pyramid.includes =
    pyramid_tm
sqlalchemy.url = sqlite:///%(here)s/Kotti.db

[filter:fanstatic]
use = egg:fanstatic#fanstatic

[server:main]
use = egg:waitress#main
host = 127.0.0.1
port = 5000