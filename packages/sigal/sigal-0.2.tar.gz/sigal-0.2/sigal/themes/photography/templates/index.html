<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{ title }}</title>
    <meta name="description" content="">
    <meta name="author" content="{{ author }}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Molengo">
    <link rel="stylesheet" href="{{ theme.url }}/css/style.css?v=2">
    <!-- <link rel="stylesheet" media="handheld" href="css/handheld.css?v=2"> -->
    <!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="container">
      <header>
          <h1>{{ breadcumb }}</h1>
        <!-- <h1><a href="{{ index_url }}">{{ gallery_name }}</a>{% if title %} - {{ title }}{% endif %}</h1> -->
      </header>

      <div id="main" role="main">
        {% if albums %}
        <div id="albums">
          <!-- <h1>Albums</h1> -->
          <ul>
            {% for album in albums %}
            <li><a href="{{ album.url }}">
              <img src="{{ album.thumb }}" class="album_thumb" alt="{{ album.name }}" title="{{ album.name }}" /></a>
              <span class="album_title">{{ album.title }}</span>
            </li>
            {% endfor %}
          </ul>
        </div>
        {% endif %}

        {% if images %}
        <div id="gallery">
          {% for image in images %}
          <a href="{{ image.file }}"><img src="{{ image.thumb }}" alt="{{ image.file }}" /></a>
          {% endfor %}
        </div>
        {% endif %}

        {% if description %}
        <div id="description">
          {{ description }}
        </div>
        {% endif %}
      </div>

      <footer>
        <p>{% if author %}&copy; {{ author }} - {% endif %}
          Generated by <a href="{{ sigal_link }}">sigal</a>.</p>
      </footer>
    </div>

    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script> -->
    <!-- <script>!window.jQuery && document.write(unescape('%3Cscript src="{{ theme.url }}/js/libs/jquery-1.5.1.min.js"%3E%3C/script%3E'))</script> -->
    <!-- <script src="js/script.js"></script> -->
    <script src="{{ theme.url }}/js/jquery.min.js"></script>
    <script src="{{ theme.url }}/js/galleria-1.2.3.min.js"></script>
    <script>
    // Load the classic theme
    Galleria.loadTheme('{{ theme.url }}/js/galleria.classic.min.js');

    // Initialize Galleria
    $("#gallery").galleria({
        height: 600,
        transition: 'fade'
    });
    </script>
  </body>
</html>
