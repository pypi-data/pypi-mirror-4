#!/bin/bash
### BEGIN INIT INFO
# Provides:          /usr/bin/VBoxManage
# Required-Start:    $remote_fs $syslog
# Required-Stop:     $remote_fs $syslog
# Default-Start:     2 3 4 5
# Default-Stop:      0 1 6
# Short-Description: VirtualBox Runner
# Description:       Init script for Server for tests
### END INIT INFO

. /lib/lsb/init-functions

case "$1" in
"start")
    if [ "`whoami`" == "root" ]; then
        log_daemon_msg "Starting %(vm)s ..."
        /usr/bin/VBoxManage startvm %(vm)s --type headless
        log_end_msg $?
    else
        echo "Login as `root` user."
    fi
;;
"stop")
    if [ "`whoami`" == "root" ]; then
        log_daemon_msg "Stoping %(vm)s ..."
        /usr/bin/VBoxManage controlvm %(vm)s poweroff
        log_end_msg $?
    else
        echo "Login as `root` user."
    fi
;;
"restart")
    $0 stop
    sleep 1
    $0 start
;;
*) echo "Usage: $0 {start|stop|restart}";;
esac
