{% extends 'base.html' %}

{% block title %}
Archives | {{ config.site_title }}
{% end %}

{% block content %}
<div class="wrapper">
	<ul>
	{% for archive in config.archives %}
		<li><a href="/archive/{{ archive[0] }}.html">{{ archive[0] }} ({{ len(archive[1]) }})</a></li>
	{% end %}
	</ul>
</div>
{% end %}
