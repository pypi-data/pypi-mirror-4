{% extends "base.html" %}


{% block desktop_buttons_list %}
    {% for link in config.MODULE_LIST %}
        <div class="icon upleft">
            <a data-id="{{ link.label }}" data-target="{{ link.url }}" data-label="{{ link.label }}" data-icon="{{ link.icon_class }}" href="#" class="ico_btn"><span class="big {{ link.icon_class }} desktop-icon"></span></a>
            <p class="ico_txt">{{ link.label }}</p>
        </div>
    {% endfor %}



{% endblock %}
