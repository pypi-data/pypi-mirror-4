[nosetests]
with-doctest = true
cover-package = dbkit
cover-html = true
cover-erase = true
cover-inclusive = true
verbosity = 2
nocapture = true
detailed-errors = true

[build_sphinx]
source-dir = docs
build-dir = docs/_build
all-files = true

[upload_docs]
upload-dir = docs/_build/html

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

