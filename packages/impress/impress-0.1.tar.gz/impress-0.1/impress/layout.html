<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset={{ encoding }}" />
    <title>{{ title|striptags|e }}</title>
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="{{ pathto('_static/impress/impress/css/impress-demo.css', 1) }}" type="text/css" />
    <link rel="stylesheet" href="{{ pathto('_static/nature.css', 1) }}" type="text/css" />
    <link rel="stylesheet" href="{{ pathto('_static/impress.css', 1) }}" type="text/css" />
    <link rel="stylesheet" href="{{ pathto('_static/pygments.css', 1) }}" type="text/css" />
    {%- for cssfile in css_files %}
    <link rel="stylesheet" href="{{ pathto(cssfile, 1) }}" type="text/css" />
    {%- endfor %}
  </head>
  <body>
    <div id="impress">
    {%- block content %}
      {%- block document %}
        {% block body %} {% endblock %}
      {%- endblock %}
    {%- endblock %}
    </div>
    <script src="{{ pathto('_static/impress/impress/js/impress.js', 1) }}"></script>
    <script src="{{ pathto('_static/jquery.js', 1) }}"></script>
    {%- for jsfile in javascript_files %}
    <script src="{{ pathto(jsfile, 1) }}"></script>
    {%- endfor %}
    <script>
      if (! /_modules/.exec(window.location.href)) {
        impress().init();
      }
    </script>
  </body>
</html>
