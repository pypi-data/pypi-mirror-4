{% load bwp_verbatim %}{% verbatim %}{# Шаблон Jinja #}
<div class="tab-pane active" id="tab-content_{{ data.html_id }}_object">
    <legend>{{ data.label }}</legend>
    <form class="form-horizontal" method="POST" action="javascript:void(0)"
        data-model="{{ data.model }}"
        data-object="{{ data.object }}"
        id="form-{{ data.html_id }}_object">
        {% include "jinja-object-form-fields" %}
    </form>
</div>
{% endverbatim %}
