<div xmlns:py="http://genshi.edgewall.org/">
  <div py:attrs="w.attrs" ></div>
  <script type="text/javascript">
    $(document).ready(
      function(){
        doPollingJQPlotWidget(
          // selector
          '${w.selector}',
          // data
          ${w._data},
          // options
          ${w._options},
          // url
          '${w.url}',
          // url_kwargs
          ${w.url_kwargs},
          // interval
          ${w.interval}
        );
      }
    );
  </script>
</div>
