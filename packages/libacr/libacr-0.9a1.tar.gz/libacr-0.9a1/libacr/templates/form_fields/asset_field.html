<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:py="http://genshi.edgewall.org/"
     class="${css_class}" id="${id}"
     py:attrs="attrs">

    <input type="hidden" name="${name}" value="${value_id}"/>
    <span class="current_asset">${value_name if value_name else 'Choose an Asset'}</span>
    <span style="cursor:pointer;" onclick="acr_asset_choose(this, '${assets_box_url}')">${Markup(icons['choose'])}</span>
    <a href="${assets_upload_url}" target="_blank">${Markup(icons['upload'])}</a>
    <div class="asset_box_container"></div>
</div>
