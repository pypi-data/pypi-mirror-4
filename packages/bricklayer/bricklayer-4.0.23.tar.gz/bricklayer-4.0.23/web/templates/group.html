<div class="page-header">
    <h1> Groups <small>repository upload info</small></h1>
    <button class="btn primary" id="create">Create group</button>
</div>
<div class="container">
    <section>
        <div class="page-header project">
        <table class="table table-stripped tablesorter">
            <thead>
                <tr>
                    <th>Group</th>
                    <th>Repository</th>
                    <th>User</th>
                    <th>Password (change)</th>
                </tr>
            </thead>
            <tbody>
            {{#items}}
            <tr class="groups">
                <td class="name">
                    <span id="name">{{ name }}</span>
                </td>
                <td class="host">
                    <span class="edit" id="repo_addr" group="{{ name }}">{{ repo_addr }}</span>
                </td>
                <td class="user">
                    <span class="edit" id="repo_user" group="{{ name }}">{{ repo_user }}</span>
                </td>
                <td class="passwd">
                    <span class="edit" id="repo_passwd" group="{{ name }}">*******</span>
                </td>
            </tr>
            {{/items}}
            </tbody>
        </table>
        </div>
    </section>
</div>
