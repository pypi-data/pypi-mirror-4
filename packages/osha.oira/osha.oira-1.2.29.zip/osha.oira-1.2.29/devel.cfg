[buildout]
extensions =
    mr.developer
    buildout-versions
allow-picked-versions = true
extends =
    buildout.cfg
    https://github.com/euphorie/Euphorie/raw/master/buildout/versions.cfg
parts = instance test

[instance]
eggs +=
    Products.PDBDebugMode

[test]
recipe = collective.xmltestreport
defaults = ['--auto-color', '--auto-progress']
eggs =
    PIL
    osha.oira [tests]
