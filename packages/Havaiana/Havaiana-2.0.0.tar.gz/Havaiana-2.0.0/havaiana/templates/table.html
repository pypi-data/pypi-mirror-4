{% extends "template.html" %}
{% block content %}
  
  <div class="row">
    <div class="span9">
      <h2>{{class_name}}</h2>
    </div>

    <div class="span3">
      {% if editable %}
      <a class="btn pull-right" href="/new/{{class_name}}">
        <i class="icon-plus-sign"></i>New Item
      </a>
      {% endif %}
    </div>
  </div>
  {% for item in items%}
      <a href="/{{class_name}}/{{item.primary_key}}">{{item}}</a><br>
  {% endfor %}
    <ul class="pager">
      <li class="previous">
        <a href="..">‚Üê Back</a>
      </li>
    </ul>
{% endblock %}
