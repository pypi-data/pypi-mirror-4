{% load bootstrap_toolkit %}
{% load i18n %}

{% block extra_head %}
    {{ form.media }}
{% endblock %}

<a href="{% url form_url %}">{% trans "Back" %}</a>

{% if crud_id %}
<form class="form-vertical" method="post" action="{% url form_url %}/{{ crud_opt }}/{{ crud_id }}">
{% else %}
<form class="form-vertical" method="post" action="{% url form_url %}/{{ crud_opt }}">
{% endif %}
    {% csrf_token %}
    {{ form|as_bootstrap:"horizontal" }}
    <input type="submit" value="{% trans 'Ok' %}" class="btn btn-primary"/>
</form>
