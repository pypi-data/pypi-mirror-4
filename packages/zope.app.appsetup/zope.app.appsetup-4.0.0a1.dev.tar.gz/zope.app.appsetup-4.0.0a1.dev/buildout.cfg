[buildout]
develop = .
parts = test python
versions = versions
find-links = 
	${buildout:directory}/zope.app.publication-4.0.0a1.dev.tar.gz
	${buildout:directory}/ZODB-4.0.0dev.tar.gz

[versions]
zope.session = >= 4.0.0a1
zope.publisher = >= 4.0.0a2
zope.i18n = >=4.0.0a3

zope.app.publication=4.0.0a1.dev
ZODB=4.0.0dev

[test]
recipe = zc.recipe.testrunner
eggs = zope.app.appsetup [test]

[python]
recipe = zc.recipe.egg
eggs = zope.app.appsetup
interpreter = python
