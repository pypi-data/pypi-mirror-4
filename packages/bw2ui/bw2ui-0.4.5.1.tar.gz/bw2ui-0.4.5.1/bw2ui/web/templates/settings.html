{% extends "base.html" %}

{% block body %}
<fieldset>
  <legend>Advanced settings for Brightway2</legend>
  <form action="/settings" method="post">
    <input type="number" name="cpu_cores" min="1", max="{{ cpu_count }}", value="{{ current_cpu_count }}">Number of CPU cores to use (minimum 1, maximum {{ cpu_count }})<br>
    <input type="checkbox" name="use_cache" {% if config.p.use_cache %}checked{% endif %}>Cache data in memory (highly recommended!)<br>
    <button type="submit">Save changes</button>
  </form>
</fieldset>
{% endblock %}
