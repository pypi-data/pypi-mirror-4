{% load i18n %}
<ul class="pager">
	<li{% if not pager.has_previous %} class="disabled"{% endif %}>
		<a href="?page={{ pager.previous_page_number }}">&larr; Newer</a>
	</li>

	<li{% if not pager.has_next %} class="disabled"{% endif %}>
		<a href="?page={{ pager.next_page_number }}">Older &rarr;</a>
	</li>
</ul>

{# vim: set noet: #}
