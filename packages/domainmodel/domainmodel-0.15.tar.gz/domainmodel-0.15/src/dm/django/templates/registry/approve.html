{% extends "registry/master.html" %}

{% block content %}

<h2>Approve {{domainObject.name}}</h2>
<p>
Please confirm approval of this {{domainClassName}}.
</p>
<form action="." method="post">
  <fieldset>
    <legend>
      delete
    </legend>
  {% for field in form.fields %}
    <label for="id_{{ field.field_name }}">{{ field.field_name }}</label><br />
    <p><b>{{ field.data }}</b></p>
    <br>
  {% endfor %}
  </fieldset>
  <input type="submit" name="Submit" value="Confirm Approval">
</form>
{% endblock %}
