[tox]
envlist = py24, py25, py26, py27

[testenv]
commands = zope-testrunner --test-path=src --tests-pattern='^f?tests$'
deps =
    zope.testrunner

[testenv:py25]
deps =
    ZODB3 < 3.11.0a1
    transaction < 1.2.0
    zope.authentication < 4.0.0
    zope.browsermenu < 4.0.0
    zope.browserpage < 4.0.0
    zope.component < 4.0.0
    zope.configuration < 4.0.0
    zope.copy < 4.0.0
    zope.error < 4.0.0
    zope.exceptions < 4.0.0
    zope.formlib < 4.2.0
    zope.hookable < 4.0.0
    zope.interface < 4.0.0
    zope.location < 4.0.0
    zope.pagetemplate < 4.0.0
    zope.proxy < 4.0.0
    zope.schema < 4.0.0
    {[testenv]deps}

[testenv:py24]
# Unfortunately I can't reuse {[testenv:py25]deps} here because pip thinks
# "zope.component < 3.12.0" and "zope.component < 4.0.0" are somehow
# conflicting requirements.
deps =
    ZODB3 < 3.10.0a1
    simplejson < 2.2.0
    transaction < 1.2.0
    zope.authentication < 4.0.0
    zope.browsermenu < 4.0.0
    zope.browserpage < 4.0.0
    zope.component < 3.12.0
    zope.configuration < 4.0.0
    zope.copy < 4.0.0
    zope.error < 4.0.0
    zope.exceptions < 4.0.0
    zope.formlib < 4.2.0
    zope.hookable < 4.0.0
    zope.interface < 4.0.0
    zope.location < 4.0.0
    zope.pagetemplate < 4.0.0
    zope.proxy < 4.0.0
    zope.schema < 4.0.0
    {[testenv]deps}
