{% extends "admin/change_form.html" %}

{% load trans from i18n %}
{% load url from future %}

{% block object-tools %}
  <ul class="object-tools">
    {% block object-tools-items %}
      {% if change and not is_popup %}
        {{ block.super }}
      {% endif %}
    {% endblock %}
    <li>
      <a href="
         {% if change %}
           {% url 'radpress-zen-mode-update' original.pk %}
         {% else %}
           {% url 'radpress-zen-mode' %}
         {% endif %}">
        {% trans "Zen mode" %}
      </a>
    </li>
  </ul>
{% endblock %}
