<!DOCTYPE html>
<html lang="en">
<head>
	 <script src="{{ STATIC_URL }}js/jquery-1.8.2.min.js"></script>
	 <script src="{{ STATIC_URL }}js/jquery-ui-1.9.0.custom.min.js"></script>
		<!-- Le styles -->
		<link href="{{ STATIC_URL }}css/smoothness/jquery-ui-1.9.0.custom.min.css" rel="stylesheet"> 
		<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
		<link href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
		
    <title>{% block title %}Stock Tweets{% endblock %}</title>

		<script type="text/javascript">
			// set active page css
			$(document).ready(function () {
					if (document.URL.indexOf("about") == -1) {
						$("#homeLink").addClass('active');
						$("#aboutLink").removeClass('active');
					} else {
						$("#aboutLink").addClass('active');
						$("#homeLink").removeClass('active');
					}
			});
		
		</script>
		{% block pageJavascript %}{% endblock %}
</head>

<body>
    <div id="content">
			<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Stock Tweets</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li id="homeLink"><a href="/">Home</a></li>
              <li id="aboutLink"><a href="/stocktweets/about">About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
			<div class="container">
				{% block content %}{% endblock %}
			</div>
    </div>
</body>
</html>
