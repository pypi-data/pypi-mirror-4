#
# A sample configuration file to shoal agent.
#

#[general]
# General settings for shoal.

# Interval to send amqp message
#
#interval = 30

# Cloud squid node is on, used for routing messages via rabbitmq.
#
#cloud = 'elephant'

# Service used to get external IP of squid, needed if squid only has a private IP.
# Shoal has a built in service which can be used to get an external IP
# located at the url of the webpy server /external
#
#external_ip_service = http://localhost:8080/external

#[rabbitmq]
# Configurations specific to rabbitmq consumer


# RabbitMQ Server URL
#
#amqp_server_url = localhost

# RabbitMQ port
#
#amqp_server_port = 5672

# RabbitMQ exchange name
#
#amqp_exchange = shoal

# RabbitMQ Exchange type (topic, direct, fanout, etc.)
#
#amqp_exchange_type = topic

#[logging]
# Configurations specific to webpy server

# Path to log file
#
#log_file = /var/tmp/shoal_agent.log

