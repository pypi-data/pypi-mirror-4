{% extends "forum/base.html" %}
{% load i18n %}

{% block extra-css %}
<link rel="stylesheet" type="text/css"
        href='{{ MEDIA_URL }}markitup/skins/simple/style.css' media="screen, projection" />
<link rel="stylesheet" type="text/css"
        href='{{ MEDIA_URL }}markitup/sets/bbcode/style.css' media="screen, projection" />
{% endblock %}

{% block extra-js %}
<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}markitup/jquery.markitup.js"></script>
<script type="text/javascript" src="{{ MEDIA_URL }}markitup/sets/bbcode/set.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('label[for=id_raw]').hide();
    $('#id_raw').markItUp(mySettings);
});
</script>
{% endblock %}

{% block forum_content %}
<h2>{{ form_title }} <a href="{{ thread.get_absolute_url }}">{{ thread }}</a></h2>
<form method="post">{% csrf_token %}
    {% include "forum/form.html" %}
    <input type="submit" name="send" value='{% trans "Send" %}' />
    <input type="submit" name="preview" value='{% trans "Preview" %}' />
</form>
{% endblock %}
