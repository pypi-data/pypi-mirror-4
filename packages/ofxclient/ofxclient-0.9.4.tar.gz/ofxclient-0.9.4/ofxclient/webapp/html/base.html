<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title><%block name="title"/></title>
		<link type="text/css" href="/static/css/pepper-grinder/jquery-ui-1.8.23.custom.css" rel="stylesheet" />
		<script type="text/javascript" src="/static/js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="/static/js/jquery-ui-1.8.23.custom.min.js"></script>
        <script language="javascript">
        <%block name="javascript_init"/>
        </script>
        <style type="text/css">
            body {
                font: 0.8em "Trebuchet MS", sans-serif;
                margin: 0;
                padding: 0;
            }
            input {
                font-size: 1em;
                padding: 0.3em;
            }
            label {
                font-weight: bold;
            }

            #header {
                height: 4em;
                width: 100%;
                position: fixed;
                top: 0;
                left: 0;
                padding-left: 25px;
                padding-right: 25px;
            }

            #content {
                margin-left: 25px;
                margin-right: 25px;
                margin-bottom: 4em;
                margin-top: 5em;
            }

            #footer {
                padding: 5px;
                position: fixed;
                bottom: 0;
                width: 100%;
                height: 1em;
            }
            #footer a {
                text-decoration: underline;
            }
            #footer .copyright {
                font-size: 0.8em;
                width: 350px;
                margin-left: auto;
                margin-right: auto;
            }
        </style>
	</head>
	<body>
    <div id="header" class="ui-widget-header ui-state-hover ui-widget">
        <h3>OFX Client</h3>
    </div>
    <div id="content">
    ${self.body()}
    </div>
    <div id="footer" class="ui-widget-header ui-state-hover ui-widget">
        <div class="copyright">
            Copyright &copy; 2012 David Bartle - licensed under <a href="http://opensource.org/licenses/MIT">The MIT License</a>
        </div>
    </div>
	</body>
</html>
