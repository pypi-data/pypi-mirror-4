ServerTimePortletHelp = Dieses Portlet ist ein Beispiel für den Einsatz \
    des "event exchange channel". Wird die Checkbox angeklickt, \
    startet auf dem Server ein Timer. Der Timer erzeugt jede Sekunde \
    ein Ereignis mit dem aktuellen Zeitstempel und schickt ihn \
    über die WebSocket-Verbindung zum Browser, der den Zeitstempel anzeigt.
TimeUpdateOn = Automatische Aktualisierung aktiviert.
