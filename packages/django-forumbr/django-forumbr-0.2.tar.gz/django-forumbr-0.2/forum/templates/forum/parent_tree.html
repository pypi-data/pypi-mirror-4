{% load i18n %}
<div class="breadcrumbs">
    <a href="{{ category.get_absolute_url }}">{{ category }}</a>

    {% for parent_forum in forum.parent_tree %}
    {% if not forloop.last %} » {% endif %}<a href="{{ parent_forum.get_absolute_url }}">{{ parent_forum }}</a>
    {% endfor %}

    » <a href="{{ forum.get_absolute_url }}">{{ forum }}</a>

    {% if not thread %}
    <strong>»</strong>
    <a href='{% url forum:new_thread forum.id %}'>{% trans "New thread" %}</a>
    {% endif %}
</div>
