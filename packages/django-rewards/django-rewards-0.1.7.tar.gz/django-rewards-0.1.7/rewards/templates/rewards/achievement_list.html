{% extends 'rewards/base.html' %}


{% block reward-content %}

    <div class="achievements-wrapper">
        <h2 class="pinboard-my-achievements">My achievements</h2>
        {% for obj in object_list %}
        <div class="achievement-item {% cycle '' 'even' %}">
            <span class="goal-target">{{ obj.score }}</span>
            <h3>{{ obj.badge.name }}</h3>
            <h4>{{ obj.name }}</h4>
            <img class="badge" src="{{ obj.badge.image.url }}" />
        </div>
        {% empty %}
        <p class="empty">Set a new goal and start earning stars</p>
        {% endfor %}
    </div>

{% endblock %}
