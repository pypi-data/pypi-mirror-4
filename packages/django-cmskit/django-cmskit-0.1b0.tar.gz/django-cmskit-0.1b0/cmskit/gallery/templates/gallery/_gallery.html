{% load i18n thumbnail %}

<ul class="thumbnails row" data-toggle="modal-gallery" data-target="#modal-gallery">
	{% for image in images %}
		<li class="span3"><a href="{{ image.src.url }}" class="thumbnail" rel="gallery">
			<img src="{% thumbnail image.src 220x140 crop %}" alt="{{ image.alt }}" title="{{ image.title }}" />
		</a></li>
	{% endfor %}
</ul>


<div class="modal modal-gallery hide fade" id="modal-gallery">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>{% trans "Image" %}</h3>
  </div>
  <div class="modal-body"><div class="modal-image">
    
  </div>
  </div>
  <div class="modal-footer">
          <a class="btn btn-primary modal-next">Next <i class="icon-arrow-right icon-white"></i></a>
          <a class="btn btn-info modal-prev"><i class="icon-arrow-left icon-white"></i> Previous</a>
          <a class="btn btn-success modal-play modal-slideshow" data-slideshow="5000"><i class="icon-play icon-white"></i> Slideshow</a>
          <a class="btn modal-download" target="_blank"><i class="icon-download"></i> Download</a>
      </div>
</div>

<script src="{{ STATIC_URL }}js/load-image.min.js"></script>
<script src="{{ STATIC_URL }}js/bootstrap-image-gallery.min.js"></script>
