[nosetests]
match = ^test
nocapture = 1
cover-package = dashboard
with-coverage = 1
cover-erase = 1

[compile_catalog]
directory = por/dashboard/locale
domain = por
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = por/dashboard/locale/por.pot
width = 80

[init_catalog]
domain = por
input_file = por/dashboard/locale/por.pot
output_dir = por/dashboard/locale

[update_catalog]
domain = por
input_file = por/dashboard/locale/por.pot
output_dir = por/dashboard/locale
previous = true

[distutils]
index-servers = pypi

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

