<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ STATIC_URL }}base.css" />
    <title>{% block title %}Polls app{% endblock %}</title>
</head>

<body>
    {% if error_msg %}
        <div class="error">
            {% block error %}{% endblock %}
        </div>
    {% endif %}
    <h1>
    {% block page_title %}Polls app page{% endblock %}
    </h1>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
