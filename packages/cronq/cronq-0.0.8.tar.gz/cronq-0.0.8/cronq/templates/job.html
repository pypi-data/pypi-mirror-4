{% extends "base.html" %}
{% block main %}
      <div class="jumbotron">
        <h1>{{job.name}}</h1>
        <h2>Next run: {{job.next_run}}</h2>
        <h2>Interval: {{job.interval}} seconds</h2>
        <h3>Command: <pre>{{job.command}}</pre></h3>
      </div>
      <hr>
      <div id="events">
        {% for event in events %}
        <h3>Type: {{event.type}} </h3>
        <h3>Time: {{event.datetime}} </h3>
        <h3>Host: {{event.host}} </h3>
        <hr>
        {% endfor %}
      </div>
{% endblock main %}
