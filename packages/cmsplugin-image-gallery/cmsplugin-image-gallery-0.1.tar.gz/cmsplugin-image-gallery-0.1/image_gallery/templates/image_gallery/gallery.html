{% load i18n thumbnail placeholder_tags %}
<h1>{{ gallery.title }}</h1>
<h2>{{ gallery.date|date }}, {{ gallery.location }}</h2>
<p>{% render_placeholder gallery.description "description" %}</p>
<ul class="imageGallery">
    {% for image in images %}
        <li><img src="{% thumbnail image.file 200x200 crop upscale %}"></li>
    {% endfor %}
</ul>
