{% extends "base.html" %}
{% load thumbnail %}
{% load url from future %}
{% load i18n %}

{% block base%}
	<div class="ficha">
		<figure>
			<img src="{{new.image|thumbnail_url:'new_detail'}}" alt="{{new.title}}">
		</figure>
		<article class="programa">
			<h2>
				{{new.title}}
			</h2>
			<h3>
				{{new.subtitle}}
			</h3>
			<div>
			{{new.text|safe|escape}}
			</div>
			<a href="{{ request.META.HTTP_REFERER }}" class="volver">Volver</a>
		</article>
	</div>
	<hr class="invisible clearfix">
{% endblock base%}
