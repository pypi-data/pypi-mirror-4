{% load i18n %}
{% load sekizai_tags %}
{% load goscale_tags %}

{% block posts_content %}
	{% if title %}
		<h1 class="form-title">{{ title }}</h1>
	{% endif %}
	<div class="goscale-plugins-form content" data-pluginjs="{{ STATIC_URL }}goscale/js/goscale.plugins.form.js" data-plugincb="goscalePluginsForm">
		{% if posts %}
			<form action="{{ posts.0.link }}" method="POST" class="ss-form" target="_blank">
				{% csrf_token %}
				<input type="hidden" name="url" value="{{ posts.0.link }}" />
				{{ posts.0.description|safe }}
			</form>
		{% endif %}
	</div>
{% endblock %}
