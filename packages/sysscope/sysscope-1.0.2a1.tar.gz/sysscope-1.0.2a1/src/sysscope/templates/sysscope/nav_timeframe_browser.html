{% load i18n %}
{% load url from future %}
{% load sysscope_tags %}

<div>

    <form id="timeframe-browser-form" action="" method="post">{% csrf_token %}
    
        <input type="hidden" name="current_start" value="{{ current_start }}" />
        
        <input type="submit" name="backward" value="&laquo;" />
        
        <select name="selected_timeframe">
            <option value=''>Select Period</option>
            {% for timeframe in timeframe_list %}
                {% if timeframe == current_timeframe %}
                    <option value="{{ timeframe }}" selected>{{ timeframe|friendlytime }}</option>
                {% else %}
                    <option value="{{ timeframe }}">{{ timeframe|friendlytime }}</option>
                {% endif %}
            {% endfor %}
        </select>
        
        <input type="submit" name="forward" value="&raquo;" />
        
    </form>
    
</div>
