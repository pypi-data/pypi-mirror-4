<table>
    {% for person in domainObjectList %}
  <tr>
    <td>
    <a style="font-size: 120%" href="{{uriPrefix}}/people/{{ person.name }}/" title="{{ person.getLabelValue|escape }}">{{ person.getLabelValue|escape }}</a>
    <br />
    <span class="greyed">Registered {{ person.dateCreated|date }} ({{ person.memberships.count }} project{{ person.memberships.count|pluralize }})</span> 
    <br />
    </td>
  </tr>
    {% endfor %}
</table>
