<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">
  <body>
    <div id="${ajaxform_id}">
        ${ajaxform._ajaxform_display(value=value)}
    </div>
    <script>
    if (typeof jQuery != 'undefined') {
        jQuery('#${ajaxform_id}').find('form').ajaxForm({target:jQuery('#${ajaxform_id}').parent(),
                                                            url:'${ajaxform_action}',
                                                    beforeSubmit:function(arr, form, options) {
                                                        jQuery('#${ajaxform_id}').find('form').hide();
                                                        jQuery('#${ajaxform_id}').append('<img class="spinner_icon" src="${ajaxform_spinner.link}"/>');
                                                    }
        });
    }
    </script>
  </body>
</html>
