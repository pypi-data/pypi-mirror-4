{% extends "registry/master.html" %}

{% block content %}

<h2>Delete {{domainObject.name}}</h2>
<p>
Please confirm deletion of this {{domainClassName}}.
</p>
<form action="." method="post">
  <fieldset>
    <legend>
      delete
    </legend>
  {% for field in form.fields %}
    <label for="id_{{ field.field_name }}">
    {% firstof field.field_title field.field_name %}
    </label><br />
    <p><b>{{ field.data }}</b></p>
    <br>
  {% endfor %}
  </fieldset>
  <input type="submit" name="Submit" value="Confirm Delete">
</form>
{% endblock %}
