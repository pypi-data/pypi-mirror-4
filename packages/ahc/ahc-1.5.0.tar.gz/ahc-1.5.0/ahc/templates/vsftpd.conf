listen=YES
#listen_ipv6=YES
anonymous_enable=NO
local_enable=YES
write_enable=YES
local_umask=022
dirmessage_enable=YES
xferlog_enable=YES
connect_from_port_20=YES
nopriv_user=root
chroot_local_user=YES
secure_chroot_dir=/var/run/vsftpd
pam_service_name=vsftpd
rsa_cert_file=/etc/ssl/certs/vsftpd.pem
guest_enable=YES
guest_username=root
local_root=%(projects_directory)s/$USER
local_max_rate=0
user_sub_token=$USER
virtual_use_local_privs=YES
user_config_dir=%(user_config_dir)s
ftpd_banner=(vsFTPd 1.2.1)
hide_file={.pyc}
max_clients=50
max_per_ip=3
hide_ids=YES
allow_writeable_chroot=YES
