[buildout]
develop = .
parts =
    scripts
versions = versions

[versions]
zc.recipe.testrunner = 1.3.0

[test]
recipe = zc.recipe.testrunner
eggs =
    persistent [test]
    ZODB [test]
    BTrees [test]
    ZEO [test]
initialization =
  import os, tempfile
  try: os.mkdir('tmp')
  except: pass
  tempfile.tempdir = os.path.abspath('tmp')
defaults = ['--all']

[scripts]
recipe = zc.recipe.egg
eggs = ${test:eggs}
interpreter = py
