<!DOCTYPE html>
<html lang="es">
<head>
  <title>pilas engine</title>
  <meta charset="utf-8"> 

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/estilo.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/index.css" media="screen" />
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $("a").click(function() {
        var id = $(this).attr('id');

        if (id === 'procesando')
            return false;


        $(this).attr('id', 'procesando');

        /* Restaurando el icono del boton */
        var self = $(this);
        setTimeout(function() {self.attr('id', id)}, 3000);
      });
    });
  </script>
</head>

<body>

<div class="container">

  <div class="row">
    <div class='span6'><h3>¡ Bienvenido a pilas-engine !</h3>
    </div>
  </div>


  <div class="row">
  </div>


  <div class="row">
    <div class='span3'>
      <a href="http://pilas/interprete" id="interprete" class="button"><span>abrir intérprete</span></a>
    </div>

    <div class='span3'>
          <a href="ejemplos.html" id="ejemplos" class="button"><span>ver ejemplos</span></a>
    </div>
  </div>

  <div class="row">
    <div class='span3'>
          <a href="http://pilas/manual" id="manual" class="button"><span>ver manual</span></a>
    </div>

    <div class='span3'>
          <a href="http://pilas/web" id="web" class="button"><span>visitar la web</span></a>
    </div>
  </div>

      <div class='tip'><img src='imagenes/caja.png'> Puedes ejecutar archivos .py soltándolos sobre esta ventana.</div>

</div>
<div class='frame'>{{VERSION_FRAME}}</div>
</body>
</html>
