[redis]
redis-server: 127.0.0.1

[static]
dir: /var/lib/bricklayer/web

[schroot]
dir: /var/schroot
arch: amd64
mirror_debian_squeeze: http://mirror-debian.locaweb.com.br/debian/
mirror_ubuntu_precise: http://mirror-debian.locaweb.com.br/debian/

[workspace]
dir: /var/lib/bricklayer/workspace
template_dir: pkg_template

; choose your build system: deb or rpm
[build]
system: deb

; gpg keyid at /etc/bricklayer/gpg.key
[gpg]
keyid: 65916415

[local_repo]
dir: /var/lib/bricklayer/repo

[log]
file: /var/log/bricklayer-builder.log
# file: /tmp/bricklayer-builder.log

[server]
unix: /var/run/bricklayer.sock
port: 8080
# unix: /tmp/bricklayer.sock
# port: 8080

