<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="admin_master.html" />

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
  <title>ACR Administration Section</title>
  <style>
    #create_form {
        width: 300px;
    }
    
    #create_form form {
        margin: 10px;
    }
    
    #tag_list {
        width: 95%;
        margin-left: auto;
        margin-right: auto;
        font-size: 13px;
    }
    
    #tag_list th {
        background-color: #EEEEEE;
    }
    
    #tag_list tr {
        background-color: #F5F5F5;
        text-align: center;
    }
  </style>
</head>

<body>
    <div class="toolbar">
        <a href="#create_tag" class="objects_list_entry">Create New Tag</a>
        <a href="#manage_tags" class="objects_list_entry">Manage Tags</a>
    </div>

    <div class="section_box" id="create_tag">  
        <h1 class="title">Create New Tag</h1>
        <div id="create_form" class="section_icons">
            ${create_form(value={}, action=h.acr_url('/admin/create_tag'))}
        </div>
    </div>
    
    <div class="section_box" id="manage_tags">    
        <h1 class="title">Tags</h1>
        <table id="tag_list" class="section_icons">
            <tr>
                <th>Action</th>
                <th>Name</th>
                <th>Members</th>
            </tr>
            <tr py:for="c, tag in enumerate(tags)" class="${c % 2 and 'even' or 'odd'}">
                <td style="width: 1em;">
                    <a href="${h.acr_url('/admin/delete_tag', uid=tag.uid)}"
                       onclick="return confirm('Do you really want to delete this tag?');" 
                       class="objects_list_entry">delete</a>
                </td>
                <td style="width: 1em;">
                    <strong py:strip="not tag.group or tag.group.group_name != 'acr_internal_tags'">${tag.name}</strong>
                </td>
                <td style="width: 5em;">
                    <span py:for="slice in tag.slices">
                        <a href="${h.acr_url('/admin/slices/edit', uid=slice.uid)}">${slice.name}</a>, 
                    </span>
                    <a href="${h.acr_url('/admin/tag_members', tag=tag.name)}">View Members</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
