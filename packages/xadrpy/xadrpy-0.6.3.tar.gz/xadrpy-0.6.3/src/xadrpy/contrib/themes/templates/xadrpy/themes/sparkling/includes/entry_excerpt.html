{% load i18n %}
<div class="post">
	<h2 class="title"><a href="{{ entry.get_absolute_url }}">{{ entry.get_title }}</a></h2>
	<p class="meta"><span class="date">{{ entry.get_pub_date }}</span><span class="posted">{% blocktrans with username=entry.user userurl="#" %}Posted by <a href="{{ userurl }}">{{ username }}</a>{% endblocktrans %}</span></p>
	<div style="clear: both;">&nbsp;</div>
	<div class="entry">
		{{ entry.get_excerpt|safe }}
		<p class="links"><a href="{{ entry.get_absolute_url }}">{% trans "Read More"%}</a>
		{% if entry.is_comments_enabled %}&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;<a href="{{ entry.get_absolute_url }}#comments">{% trans "Comments" %}</a>{% endif %}</p>
	</div>
</div>
