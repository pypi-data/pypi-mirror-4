env:
  PATH: "${PROJECT_PATH}/scripts:${PROJECT_PATH}/bin:${PROJECT_PATH}/venv/bin:${PATH}"
  BUILD_PATH: "${PROJECT_PATH}/venv"
  TEST_PATH: "${PROJECT_PATH}/tests"
  PYTHONPATH: "${PROJECT_PATH}:${PYTHONPATH}"
  ROCK_PIP_INSTALL: "install -r ./requirements.txt"
  ROCK_PIP_INSTALL_DEPLOYMENT: "install -r ./requirements.txt"
  ROCK_VIRTUALENV: "--distribute \"${BUILD_PATH}\""
  ROCK_VIRTUALENV_DEPLOYMENT: "--distribute \"${BUILD_PATH}\""

build: |

  if [[ ! -f "${BUILD_PATH}/bin/activate" ]]; then
    virtualenv ${ROCK_VIRTUALENV}
  fi

  if [[ -f ./requirements.txt ]]; then
    pip ${ROCK_PIP_INSTALL}
  else
    warn 'no "requirements.txt" file found'
  fi

build_deployment: |

  if [[ ! -f ./requirements.txt ]]; then
    die 'no "requirements.txt" file found'
  fi

  if [[ ! -f "${BUILD_PATH}/bin/activate" ]]; then
    virtualenv ${ROCK_VIRTUALENV_DEPLOYMENT}
  fi

  pip ${ROCK_PIP_INSTALL_DEPLOYMENT}

  virtualenv --relocatable "${BUILD_PATH}"

test: |

  python -m unittest discover "${TEST_PATH}"

clean: |

  if [[ -d "${BUILD_PATH}" ]]; then
    rm -fr "${BUILD_PATH}"
  fi
