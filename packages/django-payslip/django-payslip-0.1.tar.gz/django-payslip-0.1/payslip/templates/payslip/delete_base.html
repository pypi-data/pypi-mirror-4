{% extends "payslip/payslip_base.html"  %}
{% load i18n %}

{% block head %}<h1>{{ object }}</h1>{% endblock %}

{% block content %}
<form method="post" action=".">
    {% csrf_token %}
    {% block text %}<p>{% trans "Are you sure that you want to delete this object?" %}</p>{% endblock %}
    <input type="submit" value="{% trans "Delete" %}" />
</form>
{% endblock %}
