{% extends 'base.html' %}

{% block title %}
{{ tag[0] }} | {{ config.site_title }}
{% end %}

{% block content %}
<div class="wrapper">
	<h2>{{ tag[0] }}</h2>
	<ul class="postsList">
		{% for post in tag[1] %}
		<li><span>{{ post.date }}</span> <a href="{{ post.permalink }}">{{ post.title }}</a></li>
		{% end %}
	</ul>
</div>
{% end %}
