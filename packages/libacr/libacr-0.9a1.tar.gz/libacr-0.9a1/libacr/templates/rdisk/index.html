<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="../admin/admin_master.html" />

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
  <title>ACR Remote Disk</title>
  <style>
    .actions {
        border: 1px solid gray;
        color: orange;
    }
    
    .right_thing {
        float: right;
    }
    
    a img {
        border: 0;
    }

    #upload_menu {
        display: none;
        position: absolute;
    }
  </style>
</head>

<body>
   <div class="toolbar">
     <a class="objects_list_entry right_thing" href="${h.rdisk_url('/mkdir', where=node)}">Make Directory</a>
     <a class="objects_list_entry right_thing" href="${h.rdisk_url('/upload', path=node)}">Upload</a>
     
    <div id="acr_rdisk_navbar">
      <a py:strip="not defined('parent')" href="${h.rdisk_url(parent)}">
      <a py:strip="defined('parent')" href="${h.rdisk_url('/')}">
          ${h.icons['parent'].display()}
      </a>
      </a>
      <a py:if="defined('node')">${node}</a>
    </div>
    
    <div style="clear: both;"></div>
   </div>

    <div class="section_box">
        <h1 class="title">${node}</h1>
        <div py:for="entry in entries" class="acr_rdisk_entry">
            <div class="actions">
                <a href="${h.rdisk_url('/del_res', what=entry['path'])}">Delete</a>
            </div>
            <a href="${h.rdisk_url(entry['path'])}">
                <py:if test="entry['type'] == 'D'">${h.icons['dir'].display()}</py:if>
                <py:if test="entry['type'] == 'F'">${h.icons['file'].display()}</py:if>
                <div>${entry['entry']}</div>
            </a>
        </div>
    </div>
</body>
</html>
