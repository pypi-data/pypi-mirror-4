[tox]
envlist = py26,py27,py33

[testenv]
commands =
    python setup.py test -q
# without explicit deps, setup.py test will download a bunch of eggs into $PWD
deps =
    {toxinidir}/ZODB-4.0.0dev.tar.gz
    {toxinidir}/zope.testbrowser-4.0.3dev.tar.gz
    ZConfig
    transaction
    zope.annotation
    zope.app.appsetup
    zope.app.publication
    zope.authentication
    zope.browserpage
    zope.component
    zope.configuration
    zope.container
    zope.error
    zope.event
    zope.interface
    zope.lifecycleevent
    zope.login
    zope.password
    zope.principalregistry
    zope.processlifetime
    zope.publisher
    zope.security
    zope.securitypolicy
    zope.session
    zope.site
    zope.testbrowser[wsgi]
    zope.testing
    zope.traversing

[testenv:coverage]
basepython =
    python2.7
commands =
    pip uninstall -y zope.app.wsgi
    pip install -e .
    nosetests --with-xunit --with-xcoverage
deps =
    {toxinidir}/ZODB-4.0.0dev.tar.gz
    {toxinidir}/zope.testbrowser-4.0.3dev.tar.gz
    ZConfig
    transaction
    zope.annotation
    zope.app.appsetup
    zope.app.publication
    zope.authentication
    zope.browserpage
    zope.component
    zope.configuration
    zope.container
    zope.error
    zope.event
    zope.interface
    zope.lifecycleevent
    zope.login
    zope.password
    zope.principalregistry
    zope.processlifetime
    zope.publisher
    zope.security
    zope.securitypolicy
    zope.session
    zope.site
    zope.testbrowser[wsgi]
