[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/test-4.x.cfg
package-name = collective.emaillogin4
extensions =
    buildout.dumppickedversions
    mr.developer
parts +=
    omelette
sources = sources
# Update all packages specified by auto-checkout and currently in
# develop mode during the buildout run:
always-checkout = true
auto-checkout = *

[instance]
eggs +=
    Products.PrintingMailHost

[sources]
Products.PluggableAuthService = svn svn+ssh://svn.zope.org/repos/main/Products.PluggableAuthService/trunk

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[versions]
buildout.dumppickedversions = 0.5
Products.PrintingMailHost = 0.7
