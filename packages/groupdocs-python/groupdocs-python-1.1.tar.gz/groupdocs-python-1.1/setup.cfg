    Intended Audience :: Developers
    License :: OSI Approved :: Python Software Foundation License
    Programming Language :: Python :: 2.6
    Programming Language :: Python :: 2.7

[files]
packages = 
	groupdocs
	groupdocs.models
extra_files =
    README.md
