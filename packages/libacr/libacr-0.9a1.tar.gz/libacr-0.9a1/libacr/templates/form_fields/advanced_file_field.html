<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:py="http://genshi.edgewall.org/"
     class="${css_class}" id="${id}"
     py:attrs="attrs">

    <div py:choose="">
        <div py:when="value">
            <input type="hidden" name="${name}" value="${value}"/>
            <span>File already uploaded</span>
            <span style="cursor:pointer;" onclick="adv_file_upload('${id}', '${name}');">${Markup(icons['upload'])}</span>
            <span style="cursor:pointer;" onclick="adv_file_remove('${id}', '${name}');">${Markup(icons['trash'])}</span>
        </div>
        <input py:otherwise="" type="file" name="${name}"/>
    </div>
</div>
