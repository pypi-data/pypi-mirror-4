[loggers]
keys=root

[handlers]
keys=stdout

[formatters]
keys=default

[logger_root]
level=DEBUG
handlers=stdout

[handler_stdout]
class=StreamHandler
formatter=default
args=(sys.stdout,)

[formatter_default]
class=tenyks.logs.ColorFormatter
format=[%(asctime)s] %(name)s:%(levelname)s %(message)s

