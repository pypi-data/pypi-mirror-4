[tox]
envlist = py26,py27,py32,py33,pypy
indexserver =
    FIXTURES = file://{toxinidir}/fixtures/
    WHICH = file://{toxinidir}/3rdparty

[testenv]
deps =
  fanstatic
# XXX why does "setup.py test" not evaluate ``tests_require=``?!??
  jsmin
  cssmin
  closure
  pytest-capturelog
  :WHICH:which
# Hack to install a local fixture for the test run.
  :FIXTURES:mypackage
commands = python setup.py test
