status: hidden
template: self

<%inherit file="master.mak"/>

  <h1>Blog Posts</h1>
  <ul class="posts">
    % for item in pages:
        <li><span>${ item['date'] | n,datetimeformat("%d %b %Y") }</span> &raquo; <a href="${ item['url'] }">${ item['title'] }</a></li>
        <% if page['date'] < item['date']: page['date'] = item['date'] %>
    % endfor
  </ul>
