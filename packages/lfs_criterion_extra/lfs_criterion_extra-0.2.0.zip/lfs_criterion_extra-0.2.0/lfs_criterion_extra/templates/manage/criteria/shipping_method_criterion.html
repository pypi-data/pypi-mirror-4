{% extends "manage/criteria/base_criterion.html" %}

{% block value %}

          multiple="multiple"
          size="5">

          <option value="{{ sm.id }}" {% if sm.selected %}selected="selected"{% endif %}>{{ sm.name }}</option>
      {% endfor %}
  </select>
{% endblock %}
