{% extends "base.html" %}

{% block title %}Polls available{% endblock %}
{% block page_title %}Polls available{% endblock %}

{% block content %}
    <ul class="polls-ul">
    {% for poll in objects %}
        <li>
            <div class="poll-name">
                <a href="{% url polls.views.detail poll.id %}">{{ poll.name }}</a>
            </div>
            <div class="poll-desc">
                {{ poll.description }}
            </div>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
