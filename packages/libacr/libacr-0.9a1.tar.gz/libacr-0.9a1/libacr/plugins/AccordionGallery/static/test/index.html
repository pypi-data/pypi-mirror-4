<html>
  <head>
    <link media="screen" href="../acr_accordion_gallery.css" type="text/css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script src="../jquery.easing.1.3.js"></script>
    <script src="../jquery.accordion_gallery.js"></script>
    <script>
    jQuery.noConflict();

    jQuery(document).ready(function(){
      // accordion slider
      jQuery(".acr_accordion").kricordion({
          animationSpeed: 900,    // animation duration in milliseconds
          autorotation: true,     // autorotation true or false?
          autorotationSpeed:5,    // duration between autorotation switch in Seconds
          event: 'mouseover',     // event to focus a slide: mouseover or click
          imageShadow:true,     // should the image get a drop shadow to the left
          imageShadowStrength:0.4   // how dark should that shadow be, recommended values: between 0.3 and 0.8, allowed between 0 and 1
      });
    });
    </script>
  </head>
  <body>
    <h1> Acordion Test</h1>

    <div class="acr_accordion">
      <div class="acr_group_accordion">
        <div class="acr_group_accordion_entries">

            <div class="acr_group_entry">
              <div class="/turin_landscape.png">
                <div class="acr_image">
                  <div>Torino</div>
                  <img src="turin_landscape.png"/>
                  <p class="acr_image_desc">Torino Ã¨ una bella citta<p>
                </div>
              </div>
            </div>

            <div class="acr_group_entry">
              <div class="/san_francisco_landscape.png">
                <div class="acr_image">
                  <div>San Francisco</div>
                  <img src="san_francisco_landscape.png"/>
                  <p class="acr_image_desc">San Francisco is not a nice city<p>
                </div>
              </div>
            </div>

          </div>
        </div>
    </div>
  </body>
</html>
