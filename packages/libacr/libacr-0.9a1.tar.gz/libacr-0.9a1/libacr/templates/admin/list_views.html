<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="../../templates/admin/admin_master.html" />

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
  <title>ACR Administration - List Views</title>
  <style>
    #availableviews {
        min-height: 100px;
        width: 90%;
    }

    .viewinfo {
        width: 400px;
        border: 3px solid gray;
        margin-left: auto;
        margin-right: auto;
        margin-top: 10px;
        padding: 5px;
    }
  </style>
</head>

<body>
  <div class="section_box">
    <h1 class="title">Available Views</h1>
    <div class="section_icons" id="availableviews">
        <div py:for="view in views" class="viewinfo">
            <a href="${h.acr_url('/admin/views/delete', view_uid=view.uid)}"
               onclick="return confirm('This will also delete any slice associated with that view, are you sure?');">Delete</a> |
            <a href="${h.acr_url('/admin/views/edit', view_uid=view.uid)}">Edit</a> -
            <span>${view.name}</span>
        </div>
    </div>
  </div>
</body>
</html>
