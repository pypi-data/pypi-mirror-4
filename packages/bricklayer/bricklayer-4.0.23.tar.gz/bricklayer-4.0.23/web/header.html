<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Bricklayer</title>
        <link type="text/css" href="/include/css/custom.css" rel="stylesheet"/>
        <link type="text/css" href="/include/css/bootstrap.css" rel="stylesheet"/>
        <script type="text/javascript" src="/include/js/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="/include/js/bootstrap.js"></script>
        <style type="text/css">
          /* Override some defaults */
          html, body {
            background-color: #eee;
          }
          body {
            padding-top: 40px; /* 40px to make the container go all the way to the bottom of the topbar */
          }
          .container > footer p {
            text-align: center; /* center align it with the container */
          }

          .container {
            width: 880px; /* downsize our container to make the content feel a bit tighter */
          }

          /* The white background content wrapper */
          .content {
            background-color: #fff;
            padding: 20px;
            margin: 0 -20px; /* negative indent the amount of the padding to maintain the grid system */
            -webkit-border-radius: 0 0 6px 6px;
               -moz-border-radius: 0 0 6px 6px;
                    border-radius: 0 0 6px 6px;
            -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.15);
               -moz-box-shadow: 0 1px 2px rgba(0,0,0,.15);
                    box-shadow: 0 1px 2px rgba(0,0,0,.15);
          }

          /* Page header tweaks */
          .page-header {
            background-color: #f5f5f5;
            padding: 20px 20px 10px;
            margin: -20px -20px 20px;
          }

          .project {
            background-color: #fff
          }

          /* Styles you shouldn't keep as they are for displaying this base example only */
          .content .span10,
          .content .span4 {
            min-height: 500px;
          }
          /* Give a quick and non-cross-browser friendly divider */
          .content .span4 {
            margin-left: 0;
            padding-left: 19px;
            border-left: 1px solid #eee;
          }

          .navbar .btn {
            border: 0;
          }

          table {
              width: 80%;
              height: 100%;
          }
        </style>

    </head>
    <body>
        <div class="navbar navbar-fixed-top" data-scrollspy="scrollspy" >
          <div class="navbar-inner">
            <div class="container">
              <a class="brand" href="http://bricklayer.int">Bricklayer</a>
              <ul class="nav">
                <li id="project"><a href="#overview">Projects</a></li>
                <li id="group"><a href="#group">Groups</a></li>
                <li id="package"><a href="#package">Packages</a></li>
              </ul>

            <form class="navbar-search pull-left" action="">
                <input id="search-projects" type="text" class="search-query span2" placeholder="Search" data-provide="typeahead">
            </form>
            </div>
          </div>
        </div>

        <div class="container">

            <div class="container">
                <div class="content" id="content">
                <div class="page-header">
                    <h1>Packages <small>repository</small></h1>
                </div>
                <div class="row">
                    <div class="span12">
