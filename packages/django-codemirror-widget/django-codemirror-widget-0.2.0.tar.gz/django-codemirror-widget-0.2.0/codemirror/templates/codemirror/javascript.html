<script type="text/javascript">
    CodeMirror.fromTextArea({{ id }}, {
        path: {{ path }},
        parserfile: {{ parserfile }},
        stylesheet: {{ stylesheet }},
        continuousScanning: 500,
        height: "40.2em",
        tabMode: "shift",
        indentUnit: 4,
        lineNumbers: true
    });
</script>

        padding:0;
        text-align:right;
