<span xmlns:py="http://genshi.edgewall.org/" py:strip="True">
	<div dojoType="dojox.data.JsonRestStore"
	     id="${jsId}_store"
	     jsId="${jsId}_store"
	     target="$url"
        />
	<div dojoType="dijit.tree.ForestStoreModel"
	     id="${jsId}_model"
	     jsId="${jsId}_model"
	     store="${jsId}_store"
	     deferItemLoadingUntilExpand="true"
	     childrenAttrs="children"
	     labelAttr="name"
	     />
	     
	<div dojoType="${dojoType}" 
	     jsId="$jsId"
	     id="$jsId"
	     label="Folders"
	     model="${jsId}_model"
	     openOnClick="true"
	     />
	
</span>
