
[tox]
# Testing on x86 (linux32 tox -r doesn't seem to do the trick),
# as well as something big-endian, would be nice.
# Also, pip, virtualenv and/or tox block py33.
envlist = py32,py27,pypy,py26

[testenv]
deps=
    https://bitbucket.org/cffi/cffi/get/default.tar.gz
    pytest
    pytest-cov
commands=
    /usr/bin/sudo {envdir}/bin/py.test --capture=no --cov=bedup

[testenv:py32]
# A workaround to prevent test discovery from finding the non-2to3 source.
commands=
    /usr/bin/sudo {envdir}/bin/py.test --capture=no --cov={envdir}/lib/python3.2/site-packages/bedup {envdir}/lib/python3.2/site-packages/bedup

