{% extends "payslip/payslip_base.html"  %}
{% load i18n %}

{% block head %}
{% if not form.instance.id %}
    <h1>{% trans "Create a new extra field type" %}</h1>
{% else %}
    <h1>{{ object }}</h1>
{% endif %}
{% endblock %}

{% block content %}
<form method="post" action=".">
    {{ form.non_field_errors }}
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{% trans "Save" %}" />
</form>
{% endblock %}
