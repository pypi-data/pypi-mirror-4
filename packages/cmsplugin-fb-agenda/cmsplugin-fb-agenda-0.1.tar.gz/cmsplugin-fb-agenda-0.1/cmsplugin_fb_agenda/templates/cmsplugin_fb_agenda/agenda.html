<h2>Agenda for {{ instance.user_id }}</h2>
<ul>
{% for event in events %}
<li>
<img src="{{ event.pic }}" alt="{{ event.name }}" />
    <h3>{{ event.name}}</h3>
    <p>Start: {{ event.start_time }}</p>
    <p class="event_location">Location: {{ event.location }}</p>
    <div class="event_description">{{ event.description|linebreaks }}</div>
</li>
{% endfor %}
</ul>
