<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="admin_master.html" />

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
  <title>ACR Administration Section</title>
  <style>
    #create_form {
        width: 300px;
    }
    
    #create_form form {
        margin: 10px;
    }
    
    #tag_list {
        width: 95%;
        margin-left: auto;
        margin-right: auto;
        font-size: 13px;
    }
    
    #tag_list th {
        background-color: #EEEEEE;
    }
    
    #tag_list tr {
        background-color: #F5F5F5;
        text-align: center;
    }
  </style>
</head>

<body>
    <div class="toolbar">
        <a href="#chow_tag_members" class="objects_list_entry">Show Tag members</a>
    </div>
    
    <div class="section_box" id="show_tag_members">    
        <h1 class="title">Tag informations for ${tag.name}</h1>
        <table id="tag_list" class="section_icons">
            <tr>
                <td py:for="prop in props" style="width: 1em;">
                    ${prop}
                </td>
            </tr>
            <tr py:for="c, item in enumerate(contents)" class="${c % 2 and 'even' or 'odd'}">
                <td py:for="prop in props" style="width: 1em;">
                    <py:if test="prop not in item['binaries']">
                        ${item['data'].get(prop)}
                    </py:if>
                    <py:if test="prop in item['binaries']">
                        <a py:if="item['item'].data_instance.get_binary_property_mimetype(prop).startswith('image')"
                           href="${h.acr_url('/data', entryid=item['item'].uid, field=prop, entry_type='content')}" target="_blank">
                            <img src="${h.acr_url('/data', entryid=item['item'].uid, field=prop, entry_type='content', thumb=1)}"/>
                        </a>
                        <a py:if="not item['item'].data_instance.get_binary_property_mimetype(prop).startswith('image')"
                           href="${h.acr_url('/data', entryid=item['item'].uid, field=prop, entry_type='content')}">
                            ${h.icons['file'].display()}
                        </a>
                    </py:if>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
