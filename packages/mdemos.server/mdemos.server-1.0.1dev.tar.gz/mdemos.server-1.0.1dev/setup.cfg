[update_catalog]
domain = mdemos.server
input_file = mdemos.server/i18n/mdemos.server.pot
output_dir = mdemos.server/i18n
previous = true

[archive_tw_resources]
output = mdemos.server/public/toscawidgets/
distributions = mdemos.server
onepass = true

