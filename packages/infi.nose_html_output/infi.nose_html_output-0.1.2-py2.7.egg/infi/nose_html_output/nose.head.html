<style>
body {
    padding: 10px;
    border-radius: 5px;
    border-color: #0a0a0a;
    border-width: 2px;
    font-family: arial;
    line-height: 1;
}

#main {
    background-color: #fafafa;
    border-width: 1px;
    border-color: #a0a0a0;
    border-style: solid;
    box-shadow: 5px 5px 6px #888;
}

#main > table > tbody > tr > td:nth_child(2) > a {
    font-weight: 700;
    color: #303030;
}

#main > table {
    margin-top: 20px;
    margin-bottom: 20px;
}

hr {
    height: 1px;
    border: 0;
    background: #a0a0a0;
}

#main > table:last-child {
    margin-bottom: 10px;
}

#main > table:first-child {
    margin-top: 10px;
}

#main > table > tbody > tr:first-child,
#main > table > tbody > tr > td > table > tbody > tr:first-child,
#main > table > tbody > tr > td > table > tbody > tr > td > table > tbody > tr:first-child
{
    border-top-style: none;
}

tr {
    border-top: 1px solid white;
}

table {
    padding: 0px;
    margin: 0px;
    width: 100%;
    border-collapse: collapse;
}

.h1 {
    font-size: 20px;
}

td {
    margin: 0px;
    padding: 0px;
}

td.module_name {
    margin-left: 5px;
    margin-right: 10px;
    padding-left: 5px;
    padding-bottom: 5px;
    padding-top: 5px;
    width: 90%;
    display: inline;
}

td.suite_name {
    margin-left: 30px;
    margin-right: 25px;
    padding-left: 5px;
    padding-bottom: 5px;
    padding-top: 5px;
    width: 90%;
    display: inline;
}

td.test_name {
    margin-left: 55px;
    margin-right: 60px;
    padding-left: 5px;
    padding-bottom: 5px;
    padding-top: 5px;
    width: 90%;
    display: inline;
}

.test_failed, .suite_failed, .module_failed {
    border-left-color: red;
    border-left-width: 10px;
    border-left-style: solid;
}

tr {
    line-height: 25px;
}

.test_skipped, .suite_skipped, .module_skipped {
    border-left-color: orange;
    border-left-width: 10px;
    border-left-style: solid;
}

.test_passed, .suite_passed, .module_passed {
    border-left-color: green;
    border-left-width: 10px;
    border-left-style: solid;
}

.test_running, .suite_running, .module_running {
    border-left-color: transparent;
    border-left-width: 10px;
    border-left-style: solid;
}

td.actions {
    width: 10%;
    display: inline;
    color: black;
    font-size: 12px;
    font-weight: bold;
    padding: 5px;
}

.code_link, .desc_link, .log_link {
    text-decoration: none;
    color: #c0c0c0;
}

.code_link[href], .desc_link[href], .log_link[href] {
    color: black;
    text-decoration: underline;
}

.legend {
    font-size: 12px;
    margin-top: 10px;
}

.test_running {
    font-style: italic;
    color: #808080;
}

.right-arrow {
    display: inline-block;
    width: 0px;
    height: 0px;
    border-style: solid;
    border-width: 5px 0 5px 10px;
    border-color: transparent transparent transparent #878787;
}

.down-arrow {
    display: inline-block;
    width: 0px;
    height: 0px;
    border-style: solid;
    border-width: 10px 5px 0 5px;
    border-color: #878787 transparent transparent transparent;
}

.description {
    margin-left: 150px;
    border: 1px solid silver;
    width: 40%;
    padding: 10px;
    margin-top: 5px;
}
</style>
<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
<script>
    $(document).ready(function() {
        var toggle_foreach = function(index, element) {
            var func = function() {
                $('tr', $(element).parent().parent().parent()).next().toggle();
                var cur_class = $(element).attr('class')
                if (cur_class.search("down-arrow") == -1) {
                    $(element).attr('class', cur_class.replace('right-arrow', 'down-arrow'))
                }
                else {
                    $(element).attr('class', cur_class.replace('down-arrow', 'right-arrow'))
                }
                return false;
                
            }
            $(element).click(func);
        }
        
        var minitoggle_foreach = function(index, element) {
            var func = function() {
                $("div", $("td", $(element).parent().parent()).next()).toggle();
                return false;
            }
            $(element).click(func);
        }
        $(".toggle").each(toggle_foreach);
        $(".minitoggle").each(minitoggle_foreach);
        
        // auto-toggle passed suites and modules
        $(".toggle", $(".suite_passed").parent()).click();
        $(".toggle", $(".module_passed").parent()).click();
    });
</script>
