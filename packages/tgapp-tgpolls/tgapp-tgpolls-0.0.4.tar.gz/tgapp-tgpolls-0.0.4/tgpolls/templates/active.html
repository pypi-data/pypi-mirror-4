<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.html" />

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" py:if="False"/>
    <title>Active Polls</title>
    <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/_pluggable/tgpolls/css/style.css')}" />
    <script py:if="tg.config['_tgext_tgpolls'].get('inject_jquery', True)"
            src="${tg.url('/_pluggable/tgpolls/js/jquery-1.7.1.min.js')}"></script>
</head>
<body>
    <div py:for="poll in active_polls" class="tgpolls_poll_container">
        <div class="tgpolls_poll">${h.call_partial('tgpolls.partials:poll_partial', poll=poll)}</div>
    </div>
</body>
</html>
