<html>
    <head>
        <title>Links for {{ package_name }}</title>
    </head>
    <body>
        <h1>Links for {{ package_name }}</h1>
        {% for package_version in versions %}
            <a href="/packages/source/{{ source_letter }}/{{ package_name }}/{{ package_version.name }}#md5={{ package_version.md5 }}">{{ package_version.name }}</a>
        {% endfor %}
    </body>
