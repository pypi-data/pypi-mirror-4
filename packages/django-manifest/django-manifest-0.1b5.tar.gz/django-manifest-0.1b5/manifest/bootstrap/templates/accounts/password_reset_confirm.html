{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Password reset" %} - {{ block.super }}{% endblock %}

{% block content %}
<form action="" method="post" class="form form-horizontal">
    {% csrf_token %}
  <fieldset>
    <legend>{% trans "Password reset" %}</legend>
    {{ form|as_bootstrap }}
  </fieldset>
  <div class="form-actions">
    <input type="submit" value="{% trans "Reset password" %}" class="btn btn-primary" />
  </div>
</form>
{% endblock %}
