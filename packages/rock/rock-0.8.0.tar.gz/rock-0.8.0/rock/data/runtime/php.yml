env:
  PATH: "${PROJECT_PATH}/bin:${PROJECT_PATH}/vendor/bin:${PATH}"
  BUILD_PATH: "${PROJECT_PATH}/vendor"
  TEST_PATH: "${PROJECT_PATH}/tests"
  PHP_INI: "${PROJECT_PATH}"
  ROCK_COMPOSER_INSTALL: "install"
  ROCK_COMPOSER_INSTALL_DEPLOYMENT: "install --no-interaction"

build: |

  if [[ -f ./composer.json ]]; then
    composer.phar ${ROCK_COMPOSER_INSTALL}
  else
    warn 'no "composer.json" file found'
  fi

build_deployment: |

  if [[ ! -f ./composer.lock ]]; then
    die 'no "composer.lock" file found'
  fi

  composer.phar ${ROCK_COMPOSER_INSTALL_DEPLOYMENT}

test: |

  php -c "${PHP_INI}" "${BUILD_PATH}/bin/phpunit"

clean: |

  if [[ -d "${BUILD_PATH}" ]]; then
    rm -fr "${BUILD_PATH}"
  fi
