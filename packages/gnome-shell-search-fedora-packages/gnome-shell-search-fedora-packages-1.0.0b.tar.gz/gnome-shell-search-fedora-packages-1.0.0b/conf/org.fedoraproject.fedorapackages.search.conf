<?xml version="1.0"?><!--*-nxml-*-->
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>
  <policy context="default">
    <allow send_destination="org.fedoraproject.fedorapackages.search"
           send_interface="org.fedoraproject.fedorapackages.search"/>
    <allow send_destination="org.fedoraproject.fedorapackages.search.MessageReceived"
           send_interface="org.fedoraproject.fedorapackages.search.MessageReceived"/>
  </policy>
</busconfig>
