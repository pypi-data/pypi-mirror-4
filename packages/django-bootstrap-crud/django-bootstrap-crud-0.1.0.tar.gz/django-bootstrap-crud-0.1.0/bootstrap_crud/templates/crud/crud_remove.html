{% load bootstrap_toolkit %}
{% load i18n %}

<h2>{% trans "Remove" %}</h2>

<form class="form-vertical" method="post" action="{% url form_url %}/{{ crud_opt }}/{{ crud_id }}">
    {% csrf_token %}
    {% trans 'Are you sure you want to remove that element?' %}
    <input type="submit" value="{% trans 'Remove' %}" class="btn btn-primary"/>
</form>

<a href="{% url form_url %}">{% trans "Go to previous page" %}</a>
