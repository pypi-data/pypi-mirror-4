<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="../../templates/admin/admin_master.html" />

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
  <title>ACR Administration - Manage Entries</title>
  <style>
    .acr_lightgrey_box,
    .acr_lightgrey_box form {
        margin: 20px;
        padding: 10px;
    }

    .acr_help_box {
        margin-right: 20px;
    }

    .acr_help_box a,
    .acr_help_box a img {
        text-decoration: none;
        border: none;
    }

    .acr_help_box a img {
        margin-bottom: -4px;
    }

    .acr_mini_icon {
        height: 16px;
    }

    .content_slice {
        border: 2px solid #CCCCCC;
        padding: 5px;
        width: 100%;
        max-height: 200px;
        overflow: auto;
    }

    .content_slice * {
        max-width: 630px;
    }

    .acr_lightgrey_box table {
        border-spacing:10px;
    }
  </style>
</head>

<body>
    <div class="toolbar">
        <a class="objects_list_entry"
            href="${h.acr_url('/plugins/sgadmin/add', filter_tag=filter_tag, view=view)}">
            Add New Content
        </a>
    </div>

  <div class="section_box">
    <h1 class="title">Manage ${view} in ${filter_tag}</h1>
    <div class="acr_lightgrey_box">
        <table>
            <tr>
                <th>Preview</th>
                <th>Actions</th>
                <th>Available Translations</th>
            </tr>
            <tr py:for="slice in slices">
                <td><div class="content_slice">${Markup(view_instance.render(None, slice, slice.content.data))}</div></td>
                <td style="padding-left: 10px; width:10%;">
                    <a href="${h.acr_url('/plugins/sgadmin/edit', filter_tag=filter_tag, slice_uid=slice.uid)}">
                        Edit
                    </a>
                    <a href="${h.acr_url('/plugins/sgadmin/drop', filter_tag=filter_tag, slice_uid=slice.uid)}">
                        Delete
                    </a>
                </td>
                <td style="width: 10%;text-align:center;">
                    <div py:for="lang in h.slice_languages(slice)">
                        ${lang}
                    </div>
                </td>
            </tr>
        </table>
    </div>
  </div>
</body>
</html>
