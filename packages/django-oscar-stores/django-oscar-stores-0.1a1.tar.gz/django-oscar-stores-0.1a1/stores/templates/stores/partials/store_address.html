{% load i18n %}
<address data-name="{{ store.name }}" data-lat="{{ store.location.y }}" data-lng="{{ store.location.x }}">
    <p>
        {{ store.address.line1|wordwrap:20|linebreaksbr }}<br />
        {% if store.address.line2 %}
            {{ store.address.line2|wordwrap:20|linebreaksbr }}<br />
        {% endif %}
        {{ store.address.city }} {{ store.address.postcode }}
    </p>
</address>
