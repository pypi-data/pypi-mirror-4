<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="admin_master.html" />

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
  <title>ACR Administration Section</title>
</head>

<body>
    <div class="section_box">
        <h1 class="title" id="admin_actions_title">ACR Dashboard</h1>
        <div class="section_icons dashboard_section" id="admin_actions">
          <table>
            <tr>
                <td class="icon">
                    <a href="${h.acr_url('/admin/pages')}"
                        style="background-image:url(${h.icons['create_page'].link});">
                        <span>Create Page</span>
                    </a>
                </td>
                <td class="icon">
                    <a href="${h.acr_url('/admin/pages')}"
                        style="background-image:url(${h.icons['manage_pages'].link});">
                        <span>Manage Pages</span>
                    </a>
                </td>
                <td class="icon">
                    <a href="${h.acr_url('/admin/tags')}"
                        style="background-image:url(${h.icons['tags'].link});">
                        <span>Manage Tags</span>
                    </a>
                </td>
                <td class="icon">
                    <a href="${h.rdisk_url('/')}"
                        style="background-image:url(${h.icons['remote_disk'].link});">
                        <span>Remote Disk</span>
                    </a>
                </td>
                <td class="icon">
                    <a href="${h.acr_url('/admin/assets')}"
                        style="background-image:url(${h.icons['asset'].link});">
                        <span>Assets Management</span>
                    </a>
                </td>
            </tr>
        </table>
      </div>
    </div>

    <div>
        <div py:for="section in plugin_actions.keys()" class="section_box">
            <h1 class="title">${section}</h1>
            <div class="section_icons plugin_section">
                <div py:for="action in plugin_actions[section]" class="icon">
                    <a href="${action.url}"
                       style="background-image:url(${action.icon});">
                        <span>${action.name}</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="section_box">
        <h1 class="title">Advanced</h1>
        <div class="section_icons advanced_section">
          <table>
            <tr>
                <td class="icon" >
                    <a py:if="h.user_in_group('managers')"
                        href="${h.acr_url('/admin/views/edit')}"
                        style="background-image:url(${h.icons['udv_add'].link});">
                        <span>Add User Defined Views</span>
                    </a>
                </td>
                <td class="icon" >
                    <a py:if="h.user_in_group('managers')"
                        href="${h.acr_url('/admin/views')}"
                        style="background-image:url(${h.icons['udv_manage'].link});">
                        <span>Manage User Defined Views</span>
                    </a>
                </td>
                <td class="icon">
                    <a href="${h.acr_url('/admin/slice_groups')}"
                        style="background-image:url(${h.icons['slice_group'].link});">
                        <span>Manage Slice Groups</span>
                    </a>
                </td>

                <td class="icon">
                    <a href="${h.acr_url('/admin/unbound')}"
                        style="background-image:url(${h.icons['unbound'].link});">
                        <span>Unbound Entities</span>
                    </a>
                </td>
                <td class="icon" >
                    <a py:if="h.user_in_group('managers')"
                        href="${h.acr_url('/admin/user_permission')}"
                        style="background-image:url(${h.icons['users_permission'].link});">
                        <span>Users Permissions</span>
                    </a>
                </td>
                <td class="icon">
                    <a href="http://labs.axant.it/acr"
                        style="background-image:url(${h.icons['help'].link});">
                        <span>Help</span>
                    </a>
                </td>
            </tr>
        </table>
        </div>
    </div>
</body>
</html>
