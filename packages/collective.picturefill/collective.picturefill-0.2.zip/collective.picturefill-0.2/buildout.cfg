[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/test-4.x.cfg
    https://raw.github.com/collective/buildout.plonetest/master/qa.cfg

package-name = collective.picturefill
package-extras = [test]
package-src = collective/picturefill
package-pep8-ignores = E501,W404
package-coverage = 80
parts+=
    createzopecoverage
    coverage-sh
    flake8
    python-validation-sh
    css-validation-sh
    js-validation-sh

extensions += mr.developer
auto-checkout=*
sources=sources
versions = versions

[instance]
eggs += plone.app.contenttypes

[versions]
plone.app.collection = 2.0b1

[sources]
plone.app.imaging = git git://github.com/plone/plone.app.imaging.git
plone.namedfile = git git://github.com/plone/plone.namedfile.git