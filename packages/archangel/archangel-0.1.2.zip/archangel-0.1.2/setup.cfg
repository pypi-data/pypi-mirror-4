[metadata]
name = archangel
version = 0.1.2
summary = An experimental webserver based off tulip (pep-3156)
download_url = http://code.pocketnix.org/archangel/archive/tip.tar.bz2
home_page = http://code.pocketnix.org/archangel
author = Da_Blitz
author_email = code@pocketnix.org
license = ISC
keywords = 
    tulip
    pep-3156
    3156
    webserver
    eventloop
    wsgi
requires-dist = 
    tulip
    distutils2
    PyYaml
description-file = README

[files]
packages = archangel
extra_files = LICENSE
    README


[bdist_rpm]
release = 1
doc_files = README
packager = Da_Blitz <code@pocketnix.org>
    LICENSE
    doc/
    examples/
