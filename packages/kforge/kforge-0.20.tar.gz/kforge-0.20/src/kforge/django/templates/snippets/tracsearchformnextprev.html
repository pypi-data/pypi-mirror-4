<form style="display: inline" action="{{uriPrefix}}/people/{{person.name}}/tracsearch/" method="get">
  <p style="display: inline" class="tracsearchquery">
    <input type="hidden" name="query" value="{{ query|escape }}" />
  {% if page %}
    <input type="hidden" name="page" value="{{previouspage}}" />
    <input {% if previouspage %}{% else %}style="visibility: hidden;" {% endif %} type="submit" value="&#171; Previous" />
  {% endif %}
    {% if changeset %}<input type="hidden" name="changeset" value="{{changeset}}" />{% endif %}
    {% if milestone %}<input type="hidden" name="milestone" value="{{milestone}}" />{% endif %}
    {% if ticket %}<input type="hidden" name="ticket" value="{{ticket}}" />{% endif %}
    {% if wiki %}<input type="hidden" name="wiki" value="{{wiki}}" />{% endif %}
  </p>
</form>
