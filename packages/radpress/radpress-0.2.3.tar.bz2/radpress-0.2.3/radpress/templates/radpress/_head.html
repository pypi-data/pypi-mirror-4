{% load get_static_prefix from static %}
{% get_static_prefix as STATIC_URL %}

{% if bootstrap %}
  <link rel="stylesheet" href="{{ STATIC_URL }}{{ bootstrap }}" />
{% endif %}

<link rel="stylesheet" href="{{ STATIC_URL }}radpress/css/style.css" />

{% if bootstrap_responsive != None %}
  <link rel="stylesheet" href="{{ STATIC_URL }}{{ bootstrap_responsive }}" />
{% endif %}

{% if modernizr %}
  <script src="{{ STATIC_URL }}{{ modernizr }}"></script>
{% endif %}
