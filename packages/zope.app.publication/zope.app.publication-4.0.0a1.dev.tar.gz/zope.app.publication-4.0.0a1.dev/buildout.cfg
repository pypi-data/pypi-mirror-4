[buildout]
develop = .
parts = test py
versions=versions
find-links =
	${buildout:directory}/ZODB-4.0.0dev.tar.gz
	${buildout:directory}/zope.app.appsetup-4.0.0a1.dev.tar.gz
	${buildout:directory}/zope.app.http-4.0.0a1.dev.tar.gz
	${buildout:directory}/zope.app.wsgi-4.0.0a1.dev.tar.gz
	${buildout:directory}/zope.testbrowser-4.0.3dev.tar.gz

[versions]
zope.security = >=4.0.0a4
zope.securitypolicy = >=4.0.0a1
zope.tal = >= 4.0.0a1
zope.principalregistry = >=4.0.0a1
zope.session = >= 4.0.0a1

ZODB=4.0.0dev
zope.app.appsetup=4.0.0a1.dev
zope.app.http=4.0.0a1.dev
zope.app.wsgi=4.0.0a1.dev
zope.testbrowser=4.0.3dev


[test]
recipe = zc.recipe.testrunner
eggs = zope.app.publication [test]

[py]
recipe = zc.recipe.egg
eggs = ${test:eggs}
    zope.fixers
interpreter = py
