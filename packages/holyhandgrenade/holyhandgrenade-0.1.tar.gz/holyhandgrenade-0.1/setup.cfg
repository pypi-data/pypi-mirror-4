# can be specified multiple times
# takes an enviroment marker as well as a version marker
# eg pywin32 (>1.0); sys.platform == 'win32'
#    foo (1,!=1.3); platform.machine == 'i386'
#    bar; python_version == '2.4' or python_version == '2.5'
#    libxslt; 'linux' in sys.platform
#    EXPR [in|==|!=|not in] EXPR [or|and] ...
#    EXPR can be:
#       python_version
#       python_full_version
#       os.name
#       sys.platform
#       platform.version
#       platform.machine
#       platform.python_implementation
#       
#    Works for fields:
#       Requires-python
#       Requires-external
#       Requires-dist
#       provides-dist
#       obsoletes-dist
#       classifier
# dependencies
#requires-dist: 

# names of other packages it contains (eg distribute replacing setuptools)
#provides-dist: 
#obsoletes-dist:

# list of python version predicates the package requires eg =>2.7
#requires-python: 

# hint to packagers of things the package may require (eg non python deps), free form string
#requires-external: 

project-url: 
             Repo, http://code.pocketnix.org/holyhandgrenade
             RSS Feed, http://code.pocketnix.org/holyhandgrenade/rss-log

