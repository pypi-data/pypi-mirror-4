<div class="pagination pagination-right">
    <ul>
        <li{% if not pagination.has_previous %} class="disabled"{% endif %}><a href="?page={{ pagination.previous_page_number }}">Prev</a></li>
        <li>
            <a>
                 Page {{ pagination.number }} of {{ pagination.paginator.num_pages }}.
            </a>
        </li>
        <li{% if not pagination.has_next %} class="disabled"{% endif %}><a href="?page={{ pagination.next_page_number }}">Next</a></li>
    </ul>
</div>
