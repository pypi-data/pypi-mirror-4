<div class="scribble-wrapper scribble-{{ scribble.slug }} {% if show_controls %}with-controls{% endif %}">
    <div class="scribble-content original">
        {{ rendered_scribble }}
    </div>
    {% if show_controls %}
        {% with scribble_form as form %}
            {% include "scribbler/edit-form.html" %}
        {% endwith %}
        <pre class="scribble-default">{{ raw_content }}</pre>
        <div class="scribble-content preview">
        </div>
    {% endif %}
</div>
