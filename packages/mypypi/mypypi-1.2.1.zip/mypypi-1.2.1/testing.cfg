[testenv]
P01_TMP_STORAGE_PATH = ${buildout:directory}/parts/test/tmpstorage
P01_FSSTORAGE_PATH = ${buildout:directory}/parts/test/fsstorage

[test_tmpstorage]
recipe = z3c.recipe.dev:mkdir
path = parts/test/tmpstorage
createpath = True


[test_fsstorage]
recipe = z3c.recipe.dev:mkdir
path = parts/test/fsstorage
createpath = True

[test]
recipe = zc.recipe.testrunner
eggs = MYPYPI [test]
environment = testenv


[checker]
recipe = lovely.recipe:importchecker
path = src/mypypi


[coverage-test]
recipe = zc.recipe.testrunner
eggs = MYPYPI [test]
defaults = ['--coverage', '../../coverage']
environment = testenv


[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coverage=coverage-report
arguments = ('coverage', 'coverage/report')
