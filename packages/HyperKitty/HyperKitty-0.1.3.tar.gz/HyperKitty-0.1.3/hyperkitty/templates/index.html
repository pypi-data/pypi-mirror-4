{% extends "base.html" %}
{% load i18n %}
{% block content %}
<h1>{% trans 'Lists' %}</h1>

<table class="table table-bordered table-striped">
	<tbody>
		{% for mlist in lists %}
		<tr>
			<td>{{ mlist }}</td>
			<td><a href="{% url list_overview mlist_fqdn=mlist %}"> Overview </a></td>
			<td><a href="{% url archives mlist_fqdn=mlist %}"> Archives </a></td>
		</tr>
		{% empty %}
		<tr><td>No archived list yet.</td></tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}

{# vim: set noet: #}
