<!doctype html>
<html>
    <head>
        <style>
        </style>
        <meta charset="utf-8" />
        <title>Task report</title>
    </head>
    <body>
        {% for section in section_list %}
        <h2>{{ section["title"] | e}}</h2>
        <ul>
            {% for task in section["task_list"] %}
            <li><b>{{task["due"] | format_date}}:</b>{{ task["description"]|e}}</li>
            {% endfor %}
        </ul>
        {% endfor %}
    </body>
