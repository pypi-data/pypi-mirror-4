{% load i18n %}
<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <a class="brand" href="{% url home %}">Project name</a>

            <div class="nav-collapse collapse">
                <!-- Menu principal -->
                <ul class="nav">
                    <li class="active"><a href="{% url home %}">Home</a></li>
                </ul>

                <!-- Buscador
                <form class="navbar-search pull-left" action="">
                    <input type="text" class="search-query span2" placeholder="Search">
                </form>
                -->

                <!-- Menu de usuario -->
                <ul class="nav pull-right">
                    {% if not request.user.is_authenticated %}
                    <li><a href="{% url users_login %}">{% trans 'Entrar' %}</a></li>
                    <li><a href="{% url users_register %}">{% trans 'Registrarse' %}</a></li>
                    {% else %}
                    <li><a href="{% url users_profile %}">{{request.user.get_fullname}}</a></li>
                    <li class="divider-vertical"></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" 
                           data-toggle="dropdown">
                           {{ request.user.username }} <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url users_profile %}">{% trans 'Perfil' %}</a></li>
                            <li class="divider"></li>
                            <li><a href="{% url users_logout %}">{% trans 'Salir' %}</a></li>
                        </ul>
                        </li>
                    {% endif %}
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>
