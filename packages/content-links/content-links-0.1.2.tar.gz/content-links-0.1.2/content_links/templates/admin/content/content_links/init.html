{% load i18n %}
<script type="text/javascript">
(function($){
 contentblock_init_handlers.push(function(){
        $('.order-machine input[name$=mediafile].introsection, #frontend_editor introsection.input[name$=mediafile].introsection').each(function(){
            var elem = $(this);

            elem.siblings('span').remove().end();
            elem.css('width', '50px').after("<span class=\"mediafile\" id=\"lookup_"+this.id+"\"> <img src=\"{{ STATIC_URL }}feincms/img/selector-search.gif\" alt=\"{% trans "Search" %}\" /></span>");
        });
    });
    $(function(){
        $('.item-wrapper-introsectioncontent span.mediafile').live('click', function(){
            var name = id_to_windowname(this.id.replace(/^lookup_/, ''));
            var win = window.open('{% if frontend_editing %}../../{% endif %}../../../medialibrary/mediafile/?type__exact=image&pop=1', name, 'height=500,width=800,resizable=yes,scrollbars=yes');
            win.focus();
            return false;
        });
    });
})(feincms.jQuery);
</script>
<style type="text/css">
span.mediafile {
    cursor: pointer;
}
</style>
