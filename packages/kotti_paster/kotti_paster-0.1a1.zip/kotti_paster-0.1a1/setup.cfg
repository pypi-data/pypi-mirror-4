[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[init_catalog]
domain = kotti_paster
output_dir = kotti_paster/locale
input_file = kotti_paster/locale/kotti_paster.pot

[extract_messages]
output_file = kotti_paster/locale/kotti_paster.pot
add_comments = TRANSLATORS:
width = 80

[pytest]
addopts = 
	--capture=no
	kotti_paster/tests.py
python_files = test*py

[compile_catalog]
directory = kotti_paster/locale
domain = kotti_paster
statistics = true

[update_catalog]
domain = kotti_paster
previous = true
output_dir = kotti_paster/locale
input_file = kotti_paster/locale/kotti_paster.pot

[aliases]
dev = develop easy_install kotti_paster[testing]

