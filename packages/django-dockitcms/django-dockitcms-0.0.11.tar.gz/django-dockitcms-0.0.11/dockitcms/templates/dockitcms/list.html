{% extends "dockitcms/base.html" %}

{% block content %}
{% if content %}
{{content}}
{% else %}
<ul>
{% for resource_item in resource_items %}
{% with resource_item.instance as object %}
<li><a href="{{resource_item.get_absolute_url}}">{{object}}</a></li>
{% endwith %}
{% endfor %}
</ul>
{% endif %}
{% endblock %}
