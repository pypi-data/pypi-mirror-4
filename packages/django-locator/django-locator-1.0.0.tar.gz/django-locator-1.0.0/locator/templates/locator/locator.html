<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Store Locator</title>
        <link rel="stylesheet" href="{{ STATIC_URL }}locator/css/map.css" />
    </head>

    <body>
        <div id="store-locator-container">
            <div id="page-header">
                <h1>Using Chipotle as an Example</h1>
                <p>I used locations around Minneapolis and the southwest
                suburbs. So, for example, Edina, Plymouth, Eden Prarie, etc.
                would be good for testing the functionality. You can use just
                the city as the address - ex: Edina, MN.</p>
            </div>
            
            <div id="form-container">
                <form id="user-location" method="post" action="#">
                        <div id="form-input">
                            <label for="address">Enter Address or Zip Code:</label>
                            <input type="text" id="address" name="address" />
                         </div>
                        
                        <div id="submit-btn"><input type="submit" id="submit" name="submit" value="Submit" /></div>
                </form>
            </div>

            <div id="map-container">
                <div id="loc-list">
                    <ul id="list"></ul>
                </div>

                <div id="map"></div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="//maps.google.com/maps/api/js?sensor=false"></script>
        <script src="{{ STATIC_URL }}locator/js/jquery.storelocator.js"></script>
        <script>
            $(function() {
                $('#map-container').storeLocator({
                    'jsonData': true,
                    'dataLocation': '{% url locator:locations %}',
                });
            });
        </script>
    </body>
</html>
