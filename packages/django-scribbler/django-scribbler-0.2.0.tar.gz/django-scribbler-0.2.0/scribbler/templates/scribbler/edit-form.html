{% load url from future %}
<form class="scribble-form" data-prefix="{{ scribble.slug }}"
{% if can_edit_scribble or can_add_scribble %}data-save="{{ scribble.get_save_url }}"{% endif %}
{% if can_delete_scribble %}data-delete="{{ scribble.get_delete_url }}"{% endif %}
action="{% url 'preview-scribble' %}" method="post">{% csrf_token %}
    <div class="hidden">
        {% for field in form.hidden_fields %}
            {{ field }}
        {% endfor %}
    </div>
    {{ form.content }}
</form>
