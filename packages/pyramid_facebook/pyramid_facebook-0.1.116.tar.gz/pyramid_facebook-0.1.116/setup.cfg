[metadata]
name = pyramid_facebook
version = 0.1.116
summary = Pyramid routes and helpers for Facebook canvas applications
description-file = README.rst
author = Hadrien David
author_email = hadrien@ectobal.com
requires-dist = 
	pyramid
	pyramid_debugtoolbar
	requests
	sphinx
	facepy
classifiers = 
	Intended Audience :: Developers
	Programming Language :: Python
	Programming Language :: Python :: 2.7
	Framework :: Pyramid
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: WSGI
	License :: OSI Approved :: GNU Library or Lesser General Public License (LGPL)

[files]
packages = 
	pyramid_facebook
	pyramid_facebook.tests
	pyramid_facebook.tests.unittests
	pyramid_facebook.tests.functional
extra_files = 
	setup.py

[nosetests]
match = ^test
nocapture = 1
cover-package = pyramid_facebook
cover-erase = 1
verbosity = 3
with-id = 1
with-xcoverage = 1
with-xunit = 1

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

