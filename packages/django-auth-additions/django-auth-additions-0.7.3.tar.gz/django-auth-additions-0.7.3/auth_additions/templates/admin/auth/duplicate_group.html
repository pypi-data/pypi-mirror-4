{% extends "admin/base_site.html" %}

{% block content %}

<p>
    Enter the new name for group that is a duplicate of {{ obj }}:
</p>

<form action="" method="POST">
    {% csrf_token %}
    {{ form }}
    
    <input type="hidden" name="action" value="duplicate_group">
    <input type="submit" name="apply" value="Duplicate Group">
</form>

<p>
    This group will have the following permissions:
    <ul>
        {{ obj.permissions.all|unordered_list }}
    </ul>
</p>
{% endblock %}
