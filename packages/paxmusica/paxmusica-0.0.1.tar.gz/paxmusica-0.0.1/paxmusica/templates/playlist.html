<h1>
    Playlist
</h1>

{% if first_entry %}
    <h2>Now playing:</h2>
    {{ first_entry.artist }} - {{ first_entry.title }}
{% endif %}


{% if remaining_entries %}
    <h2>
        Next on playlist
    </h2>
    {% for song in remaining_entries %}
        {{ song.artist }} - {{ song.title }}<br>
    {% endfor %}
{% endif %}
