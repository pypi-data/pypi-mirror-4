{% if field.is_hidden %}
    {{ field }}
{% else %} 
    <div class="span2">
        <div class="control-group {% if field.errors %}error{% endif %}">
            {{ field.label_tag }}
            {{ field }}
            {% for error in field.errors %}
                <ul class="help-block">
                    <li>{{ error|escape }}</li>
                </ul>
            {% endfor %}
            {% if field.help_text %}
                <span class='help-block'>
                    {{ field.help_text }}
                </span>
            {% endif %}
        </div>
    </div>
{% endif %}
