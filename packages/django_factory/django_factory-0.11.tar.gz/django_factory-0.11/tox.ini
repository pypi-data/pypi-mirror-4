[tox]
envlist=django1dot1,django1dot2,django1dot3,djangodev,py26django1dot3
[testenv]
commands=python django_project/manage.py test

[testenv:django1dot1]
deps=
     django==1.1
     pil

[testenv:django1dot2]
deps=
     django==1.2
     pil

[testenv:django1dot3]
deps=
     django==1.3
     pil

[testenv:djangodev]
deps=
     svn+http://code.djangoproject.com/svn/django/trunk#egg=Django
     pil

[testenv:py26django1dot3]
basepython=python2.6
deps=
     django==1.3
     pil
