[nosetests]
match = ^test
nocapture = 1
cover-package = por.models
with-coverage = 1
cover-erase = 1

[compile_catalog]
directory = por.models/locale
domain = por.models
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = por.models/locale/TP.pot
width = 80

[init_catalog]
domain = por.models
input_file = por.models/locale/TP.pot
output_dir = por.models/locale

[update_catalog]
domain = por.models
input_file = por.models/locale/TP.pot
output_dir = por.models/locale
previous = true

[distutils]
index-servers = pypi

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

