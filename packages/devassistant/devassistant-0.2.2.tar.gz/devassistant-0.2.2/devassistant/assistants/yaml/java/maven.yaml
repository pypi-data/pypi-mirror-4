maven:
  fullname: Simple Apache Maven Project

  dependencies:
  - rpm: ['maven-local','maven-jar-plugin','maven-clean-plugin','junit']

  dependencies_eclipse:
  - rpm: ['eclipse-jdt','eclipse-m2e-core','eclipse-egit']


  args:
    name:
      snippet: common_args

    eclipse:
      snippet: common_args

    github:
      snippet: common_args

  files:
    mavenexample: &mavenexample
      source: java/maven/

  run:
  - log_i: 'Creating simple Maven project'
  - cl: mkdir -p $name
  - cl: cp -r *mavenexample $name
  # create local git repository
  - log_i: 'Creating git repository'
  - cl: cd ${name}/maven
  - snippet: git_init_add_commit
  # create tarball
  - log_i: 'Creating tarball'
  - cl: tar czf ${name}.tar.gz pom.xml src/ run
  - log_i: 'Building project'
  - cl: mvn-local -q -o -B package
  - log_i: 'Done'
  - if $eclipse:
    - log_i: 'Creating eclipse project from command line'
    - cl: mkdir -p $eclipse/$name
    - cl: mv .eclipseproject .project
    - cl: sed -i "s/<name>devassistant.maven</<name>$name</" .project
    - cl: cp .project $eclipse/$name/.project
    - cl: cp .classpath $eclipse/$name/.classpath
    # TODO this is for CDT and it looks like JDT doesn't have similar functionality (?)
    #- cl: eclipse -nosplash -application org.eclipse.cdt.managedbuilder.core.headlessbuild -import ./
    - log_i: 'You can now import this project into your Eclipse workspace'
  - if defined $github:
    - github: create_and_push
