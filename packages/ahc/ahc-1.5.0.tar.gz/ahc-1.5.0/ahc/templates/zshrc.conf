# SlackWare: проверить версию или наличие пакета. Это мой первый конвейер без grep! :)
pkg() { ls /var/log/packages/$1* | awk -F/ '{ print $5}' }

# Создать каталог и перейти в него (http://muhas.ru/?p=55)
mkd() { mkdir $1; cd $1 }

# Распаковка любого архива (http://muhas.ru/?p=55)
unpack() {
if [ -f $1 ] ; then
case $1 in
    *.tar.bz2)   tar xjf $1        ;;
    *.tar.gz)    tar xzf $1     ;;
    *.bz2)       bunzip2 $1       ;;
    *.rar)       unrar x $1     ;;
    *.gz)        gunzip $1     ;;
    *.tar)       tar xf $1        ;;
    *.tbz2)      tar xjf $1      ;;
    *.tgz)       tar xzf $1       ;;
    *.zip)       unzip $1     ;;
    *.Z)         uncompress $1  ;;
    *.7z)        7z x $1    ;;
    *)           echo "Cannot unpack '$1'..." ;;
esac
else
echo "'$1' is not a valid file"
fi
}

# ... и упаковка (http://muhas.ru/?p=55)
pack() {
if [ $1 ] ; then
case $1 in
    tbz)    tar cjvf $2.tar.bz2 $2      ;;
    tgz)    tar czvf $2.tar.gz  $2      ;;
    tar)    tar cpvf $2.tar  $2       ;;
    bz2)    bzip $2 ;;
    gz)     gzip -c -9 -n $2 > $2.gz ;;
    zip)    zip -r $2.zip $2   ;;
    7z)     7z a $2.7z $2    ;;
    *)      echo "'$1' Cannot be packed via pack()" ;;
esac
else
echo "'$1' is not a valid file"
fi
}


