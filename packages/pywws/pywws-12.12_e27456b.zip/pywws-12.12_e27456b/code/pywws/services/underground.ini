[config]
url		= http://weatherstation.wunderground.com/weatherstation/updateweatherstation.php
url-rf		= http://rtupdate.wunderground.com/weatherstation/updateweatherstation.php
catchup		= 7
rapidfire	= True
use get		= True
result		= ['success$']

[fixed]
action		= updateraw
softwaretype	= pywws
ID		= *station
PASSWORD	= *password

[fixed-rf]
realtime	= 1
rtfreq		= 48
