# -*- coding: utf-8 -*-
# Example config file for shrink script
#

[DEFAULT]
# base directory to use to find static files
base_dir = %(here)s/src/static

# hash file dir can be specified
# by default uses this config file dir
hash_dir = %(here)s/src/static

# some command line options can be setted here
arg.java_bin = java
arg.yui_jar = yuicompressor.jar

# concatenate JQuery 1.3 files into a single jquery.min.js file
# minified file will be generated inside a specific folder
[jquery-1.3]
source_directory = %(base_dir)s/js
source_files =
    jquery-1.3.min.js
    jquery.scrollTo-min.js
    jquery.ui.core.js
    jquery.ui.dialog.js
    jquery.ui.datepicker.js
    jquery.ui.tabs.js
    jquery.ui.sortable.js
    jquery.sha1.js
destination_directory = %(base_dir)s/js/min
destination_file = jquery.js

# concatenate already minified files without compressing
# destination file
[minified-files-js]
source_directory = %(base_dir)s/js/i18n
source_files =
    minified.file-1.js
    minified.file-2.js
    minified.file-3.js
destination_file = minified_file.min.js
# just join files into a single file
compress = false

[i18n-en-js]
source_directory = %(base_dir)s/js/i18n
source_files = en.js
destination_file = en.min.js
# include this file in hash
# to include all section use --hash-all as command argument
hash = true

[i18n-de-js]
source_directory = %(base_dir)s/js/i18n
source_files = de.js
destination_file = de.min.js
# include this file in hash
# to include all section use --hash-all as command argument
hash = true

[i18n-es-js]
source_directory = %(base_dir)s/js/i18n
source_files = es.js
destination_file = es.min.js

# group definition to minify all lang files using "i18n-js" as argument
[i18n-js]
group =
    i18n-en-js
    i18n-de-js
    i18n-es-js

# example of multiple files into one using relative paths
[main-css]
source_directory = %(base_dir)s/css
source_files =
    reset.css
    layout.css
    content.css
    addons/datepicker/ui.core.css
    addons/datepicker/ui.theme.css
    addons/datepicker/ui.datepicker.css
    jquery.panorama.css
destination_file = main.min.css
# include this file in hash
# to include all section use --hash-all as command argument
hash = true

# example single file css minification
[print-css]
source_directory = %(base_dir)s/css
source_files = print.css
destination_file = print.min.css
