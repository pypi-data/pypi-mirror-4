{% extends "admin/master.html"%}

{% block content %}

<h2>Delete {{ domainClassName }}</h2>
<p>
Please confirm deletion of this {{ domainClassName }}.
</p>
<form action="{{uriPrefix}}/admin/model/delete/{{domainClassName}}/{{domainObjectKey}}/" method="post">
  <fieldset>
    <legend>
      delete
    </legend>
  {% for field in form.fields %}
    <label for="id_{{ field.field_name|escape }}">{{ field.field_name|escape }}</label><br />
    <p><b>{{ field.data|escape }}</b></p>
    <br>
  {% endfor %}
  </fieldset>
  <p>
    <input type="submit" name="Submit" value="Confirm Delete &#187;">
  </p>
</form>
{% endblock %}
