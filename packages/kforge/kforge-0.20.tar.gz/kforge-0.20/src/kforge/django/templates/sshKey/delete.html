{% extends "sshKey/master.html"%}

{% block title %}{{ person.getLabelValue|escape}} - Delete SSH Key{% endblock %}

{% block content %}
<h2>Delete SSH key</h2>
<p>
Please confirm deletion of this key.
</p>
<form action="{{uriPrefix}}/people/{{domainObjectKey}}/sshKeys/{{hasManyKey}}/delete/" method="post">
  <fieldset>
    <legend>
      delete
    </legend>
    <p><code>{{sshKey.keyString|escape|join:"&#8203;"}}</code></p>
    <br />
  </fieldset>
  <p>
    <input type="submit" name="Submit" value="Delete key" />
  </p>
</form>
{% endblock %}
