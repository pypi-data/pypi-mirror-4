[build_sphinx]
source-dir = docs
build-dir = docs/build
all_files = 1

[upload_sphinx]
upload-dir = docs/build/html

[pytest]
norecursedirs = .* build examples util
addopts = --ignore=setup.py --ignore=docs/conf.py -m 'not hadoop'
markers = 
	hadoop: mark a test as requiring a running hadoop cluster.

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

