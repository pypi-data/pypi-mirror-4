[buildout]
develop = .
parts = fsstorage test checker coverage-test coverage-report


[fsstorage]
recipe = z3c.recipe.dev:mkdir
path = parts/testfsstorage


[testenv]
P01_FSSTORAGE_PATH = ${buildout:directory}/parts/testfsstorage


[test]
recipe = zc.recipe.testrunner
eggs = p01.fswidget [test]
environment = testenv


[checker]
recipe = lovely.recipe:importchecker
path = src/p01/fswidget


[coverage-test]
recipe = zc.recipe.testrunner
eggs = p01.fswidget [test]
defaults = ['--coverage', '../../coverage']


[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coverage=coverage-report
arguments = ('coverage', 'coverage/report')
