<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"

      py:strip="">
<head py:match="head" py:attrs="select('@*')">
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
    <title py:replace="''">Your title goes here</title>
    <meta py:replace="select('*')"/>
    <?python
        if not defined('section_title'):
            section_title = 'ACR Administration'
    ?>
</head>

<body py:match="body" py:attrs="select('@*')">
  <div class="acr_admin_section_container">
    <div id="admin_section_title">${section_title}</div>
   <py:with vars="flash=tg.flash_obj.render('flash', use_js=False)">
     <div py:if="flash" class="span-24" style="margin-bottom: 10px;" py:content="XML(flash)" />
   </py:with>

    <div id="acr_user_tools">
      <a href="${h.acr_url('/admin')}">Back to dashboard</a> |
      <py:choose test="">
          <a py:when="'last_page_id' in h.session" href="${h.acr_url('/page', pageid=h.session['last_page_id'])}">Back to web page</a>
          <a py:otherwise="" href="${h.acr_url('/')}">Back to home page</a>
      </py:choose>

    </div>
  </div>


   <div id="acr_admin_main" py:content="select('*|text()')" />
