[uwsgi]
autoload = true
log-date = true
socket = %(socket_path)s
process = 2
chdir = %(root)s
env = DJANGO_SETTINGS_MODULE=new_django_project.settings
module = %(module)s
touch-reload = %(root)s/touch_for_reload
chmod-socket = 777
chown-socket = www-data
optimize = 2

