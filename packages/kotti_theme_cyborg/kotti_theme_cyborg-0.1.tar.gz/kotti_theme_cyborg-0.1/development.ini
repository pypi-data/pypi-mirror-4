[app:kotti]
use = egg:kotti
kotti.configurators =
    kotti_tinymce.kotti_configure
    kotti_theme_cyborg.kotti_configure
kotti.site_title = My Kotti site
kotti.secret = qwerty
pyramid.includes =
    pyramid_tm
sqlalchemy.url = sqlite:///%(here)s/Kotti.db

[filter:fanstatic]
use = egg:fanstatic#fanstatic

[pipeline:main]
pipeline =
    fanstatic
    kotti

[server:main]
use = egg:waitress#main
host = 127.0.0.1
port = 5000
